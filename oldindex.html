<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmings Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #34495e;
            background-color: #87CEEB;
            margin: 10px;
            max-width: min(95vw, 71.25vh);
            max-height: min(95vh, 63.33vw);
            width: auto;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="terrainCanvas" width="800" height="1200"></canvas>

    <script>
        const canvas = document.getElementById('terrainCanvas');
        const ctx = canvas.getContext('2d');

        // Create off-screen terrain canvas that preserves explosions
        const terrainCanvas = document.createElement('canvas');
        terrainCanvas.width = canvas.width;
        terrainCanvas.height = canvas.height;
        const terrainCtx = terrainCanvas.getContext('2d');

        let numPoints = 45;
        let terrainRatio = 0.4;
        let points = [];
        let entrance = null;
        let exit = null;
        let lemmings = [];
        let lastSpawnTime = 0;
        const SPAWN_INTERVAL = 2000; // Spawn every 2 seconds
        let maxLemmings = 40;
        let lemmingsSpawned = 0;
        let lemmingsSaved = 0;

        // Game state
        let levelTime = 120000; // 2 minutes in milliseconds
        let gameStartTime = 0;
        let currentLevel = 1;
        let gameActive = true;

        // Line drawing system
        let isDrawing = false;
        let currentLine = [];
        let drawnLines = [];

        // Lemming class
        class Lemming {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0.25; // Slow movement
                this.vy = 0;
                this.width = 30; // Doubled from 15
                this.height = 40; // Doubled from 20
                this.alive = true;
            }

            update() {
                if (!this.alive) return;

                // Simple pixel-based collision detection
                const feetX = this.x + this.width / 2;
                const feetY = this.y + this.height;
                const headY = this.y + 2;
                const bodyY = this.y + this.height / 2;

                // Check if pixel under feet is background (should fall)
                const pixelUnderFeet = this.getPixelColor(feetX, feetY + 1);
                const shouldFall = this.isBackground(pixelUnderFeet);

                if (shouldFall) {
                    // Falling - apply gravity
                    this.vy += 0.5;
                    this.y += this.vy;
                } else {
                    // On ground - stop falling and try to move horizontally
                    this.vy = 0;

                    // Check if there's a wall directly ahead at body level
                    const aheadX = this.vx > 0 ? this.x + this.width + 1 : this.x - 1;
                    const pixelAhead = this.getPixelColor(aheadX, bodyY);
                    const wallAhead = this.isSolid(pixelAhead);

                    if (wallAhead) {
                        // Hit wall, turn around
                        this.vx = -this.vx;
                    } else {
                        // Check for step up (small climb)
                        const pixelAheadFeet = this.getPixelColor(aheadX, feetY);
                        const pixelAheadHigh = this.getPixelColor(aheadX, feetY - 10);

                        if (this.isSolid(pixelAheadFeet) && this.isBackground(pixelAheadHigh)) {
                            // Small step up - climb a bit
                            this.y -= 2;
                        }

                        // Move horizontally
                        this.x += this.vx;
                    }
                }

                // Screen boundaries
                if (this.x <= 0 || this.x >= canvas.width - this.width) {
                    this.vx = -this.vx;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                }

                // Check if reached exit
                if (exit && this.distance(this.x + this.width / 2, this.y + this.height / 2, exit.x, exit.y) < 60) { // Increased from 40 to 60
                    this.alive = false;
                    lemmingsSaved++;
                    console.log(`Penguin saved! Total: ${lemmingsSaved}/${lemmingsSpawned}`);
                    return;
                }

                // Check if fell off screen
                if (this.y > canvas.height + 100) {
                    this.alive = false;
                    return;
                }
            }

            getPixelColor(x, y) {
                // Get pixel color from both terrain canvas and main canvas
                x = Math.floor(x);
                y = Math.floor(y);

                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                    return [139, 69, 19, 255]; // Return terrain color for boundaries
                }

                // Check terrain canvas first
                const terrainData = terrainCtx.getImageData(x, y, 1, 1);
                const terrainPixel = terrainData.data;

                // If it's terrain on terrain canvas, return that
                if (this.isSolid([terrainPixel[0], terrainPixel[1], terrainPixel[2], terrainPixel[3]])) {
                    return [terrainPixel[0], terrainPixel[1], terrainPixel[2], terrainPixel[3]];
                }

                // Otherwise check main canvas for lines
                const mainData = ctx.getImageData(x, y, 1, 1);
                const mainPixel = mainData.data;
                return [mainPixel[0], mainPixel[1], mainPixel[2], mainPixel[3]];
            }

            isBackground(pixel) {
                // Check if pixel is any shade of blue background
                const [r, g, b] = pixel;

                // More inclusive blue detection - any bluish color should be background
                // Sky tends to have blue as the dominant color component
                return (b > r && b > g) || // Blue is dominant
                    (r > 50 && r < 200 && g > 100 && g < 230 && b > 150); // Broad blue range
            }

            isSolid(pixel) {
                const [r, g, b] = pixel;

                // Brown terrain
                if (r > 100 && r < 150 && g < 80 && b < 50) return true;

                // Blue lines
                if (r < 50 && g > 50 && g < 150 && b > 200) return true;

                // Green lines (being drawn)
                if (r < 100 && g > 200 && b < 100 && b < 150) return true;

                // Exclude green entrance circle (let penguins pass through)
                if (r > 30 && r < 70 && g > 180 && g < 220 && b > 30 && b < 70) return false;

                // Exclude red exit circle (let penguins pass through) 
                if (r > 200 && r < 270 && g > 30 && g < 80 && b > 30 && b < 80) return false;

                // Exclude black strokes around entrance/exit circles
                if (r < 30 && g < 30 && b < 30) {
                    // Check if this black pixel is near entrance or exit
                    const pixelIsNearEntrance = entrance &&
                        Math.abs(this.x + this.width / 2 - entrance.x) < 50 &&
                        Math.abs(this.y + this.height / 2 - entrance.y) < 50;
                    const pixelIsNearExit = exit &&
                        Math.abs(this.x + this.width / 2 - exit.x) < 50 &&
                        Math.abs(this.y + this.height / 2 - exit.y) < 50;

                    if (pixelIsNearEntrance || pixelIsNearExit) {
                        return false; // Black stroke around spawn points is non-solid
                    }
                }

                return false;
            }

            distance(x1, y1, x2, y2) {
                return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            }

            draw() {
                if (!this.alive) return;

                ctx.save();
                ctx.fillStyle = '#FFA500';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                // Direction indicator
                ctx.fillStyle = '#000';
                const eyeX = this.vx > 0 ? this.x + this.width - 4 : this.x + 2;
                ctx.fillRect(eyeX, this.y + 3, 2, 2);

                ctx.restore();
            }
        }

        function generatePoints() {
            points = [];
            for (let i = 0; i < numPoints; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    isTerrain: Math.random() < terrainRatio
                });
            }
        }

        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        let terrainShapes = []; // Store terrain shapes

        function generateTerrain() {
            generatePoints();
            terrainShapes = [];

            // Generate and store terrain shapes
            for (let i = 0; i < points.length; i++) {
                if (!points[i].isTerrain) continue;

                const centerX = points[i].x;
                const centerY = points[i].y;

                const platformType = Math.random();
                let blobPoints = [];

                if (platformType < 0.4) {
                    const platformWidth = 200 + Math.random() * 300;
                    const platformHeight = 60 + Math.random() * 80;
                    const angle = (Math.random() - 0.5) * 0.5;

                    const numPointsInBlob = 10 + Math.floor(Math.random() * 6);
                    for (let j = 0; j < numPointsInBlob; j++) {
                        const t = j / numPointsInBlob;
                        const localAngle = t * Math.PI * 2;
                        const localRadius = (Math.abs(Math.cos(localAngle)) * platformWidth / 2 +
                            Math.abs(Math.sin(localAngle)) * platformHeight / 2) *
                            (0.8 + Math.random() * 0.4);

                        const x = centerX + Math.cos(localAngle + angle) * localRadius;
                        const y = centerY + Math.sin(localAngle + angle) * localRadius;

                        blobPoints.push({ x, y });
                    }
                } else {
                    const radius = 80 + Math.random() * 60;
                    const numPointsInBlob = 8 + Math.floor(Math.random() * 6);

                    for (let j = 0; j < numPointsInBlob; j++) {
                        const angle = (j / numPointsInBlob) * Math.PI * 2;
                        const r = radius * (0.7 + Math.random() * 0.6);
                        const x = centerX + Math.cos(angle) * r;
                        const y = centerY + Math.sin(angle) * r;

                        blobPoints.push({ x, y });
                    }
                }

                if (blobPoints.length >= 3) {
                    terrainShapes.push(blobPoints);
                }
            }

            // Draw terrain to canvas first
            drawTerrainOnly();

            // THEN find spawn points by scanning the actual rendered terrain
            findSpawnPoints();

            // Final draw with spawn points
            drawStaticTerrain();
        }

        function drawTerrainOnly() {
            // Draw terrain to the off-screen terrain canvas
            terrainCtx.fillStyle = '#87CEEB';
            terrainCtx.fillRect(0, 0, terrainCanvas.width, terrainCanvas.height);

            // Draw terrain only
            terrainCtx.fillStyle = '#8B4513';
            terrainCtx.strokeStyle = '#654321';
            terrainCtx.lineWidth = 4;

            terrainShapes.forEach(blobPoints => {
                terrainCtx.beginPath();
                terrainCtx.moveTo(blobPoints[0].x, blobPoints[0].y);

                for (let j = 1; j < blobPoints.length; j++) {
                    const current = blobPoints[j];
                    const next = blobPoints[(j + 1) % blobPoints.length];

                    const cpX = current.x + (next.x - current.x) * 0.5;
                    const cpY = current.y + (next.y - current.y) * 0.5;

                    terrainCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
                }

                terrainCtx.quadraticCurveTo(
                    blobPoints[blobPoints.length - 1].x,
                    blobPoints[blobPoints.length - 1].y,
                    blobPoints[0].x,
                    blobPoints[0].y
                );

                terrainCtx.fill();
                terrainCtx.stroke();
            });
        }

        function drawStaticTerrain() {
            // Clear main canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Copy terrain canvas to main canvas
            ctx.drawImage(terrainCanvas, 0, 0);

            // Draw spawn points on main canvas
            drawSpawnPoints();
        }

        function isTerrainAt(x, y) {
            if (x < 0 || x >= terrainCanvas.width || y < 0 || y >= terrainCanvas.height) return false;

            // Check terrain canvas instead of main canvas
            const imageData = terrainCtx.getImageData(x, y, 1, 1);
            const pixel = imageData.data;
            return (pixel[0] > 100 && pixel[0] < 150 && pixel[1] < 80 && pixel[2] < 50);
        }

        function findSpawnPoints() {
            const surfacePoints = [];
            const scanStep = 30;

            for (let x = 80; x < canvas.width - 80; x += scanStep) {
                for (let y = 100; y < canvas.height - 100; y += scanStep) {
                    if (isTerrainAt(x, y)) {
                        const hasSpaceAbove = !isTerrainAt(x, y - 50) && !isTerrainAt(x, y - 35);

                        if (hasSpaceAbove) {
                            const leftOk = isTerrainAt(x - scanStep, y) || isTerrainAt(x - scanStep, y + 12);
                            const rightOk = isTerrainAt(x + scanStep, y) || isTerrainAt(x + scanStep, y + 12);

                            if (leftOk && rightOk) {
                                surfacePoints.push({ x, y });
                            }
                        }
                    }
                }
            }

            if (surfacePoints.length >= 2) {
                surfacePoints.sort((a, b) => a.y - b.y);

                const upperSurfaces = surfacePoints.filter(p => p.y < canvas.height * 0.6);
                const entranceSurface = upperSurfaces.length > 0 ?
                    upperSurfaces[Math.floor(Math.random() * Math.min(3, upperSurfaces.length))] :
                    surfacePoints[0];

                entrance = { x: entranceSurface.x, y: entranceSurface.y - 60 };

                let validExits = surfacePoints.filter(p =>
                    distance(p.x, p.y, entrance.x, entrance.y) > 300
                );

                if (validExits.length === 0) {
                    validExits = surfacePoints.filter(p =>
                        distance(p.x, p.y, entrance.x, entrance.y) > 200
                    );
                }

                if (validExits.length > 0) {
                    const exitSurface = validExits[Math.floor(Math.random() * validExits.length)];
                    exit = { x: exitSurface.x, y: exitSurface.y - 60 };
                } else {
                    exit = { x: surfacePoints[surfacePoints.length - 1].x, y: surfacePoints[surfacePoints.length - 1].y - 60 };
                }
            } else {
                // Fallback
                ctx.fillStyle = '#8B4513';
                const entranceY = 200 + Math.random() * 200;
                const exitY = canvas.height - 300 + Math.random() * 150;

                ctx.fillRect(100, entranceY, 120, 30);
                ctx.fillRect(canvas.width - 220, exitY, 120, 30);

                entrance = { x: 160, y: entranceY - 50 };
                exit = { x: canvas.width - 160, y: exitY - 50 };
            }
        }

        function drawSpawnPoints() {
            if (entrance) {
                ctx.fillStyle = '#32CD32';
                ctx.beginPath();
                ctx.arc(entrance.x, entrance.y, 45, 0, 2 * Math.PI); // Increased from 30 to 45
                ctx.fill();

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.stroke();
            }

            if (exit) {
                ctx.fillStyle = '#FF4444';
                ctx.beginPath();
                ctx.arc(exit.x, exit.y, 45, 0, 2 * Math.PI); // Increased from 30 to 45
                ctx.fill();

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        }

        // Helper function for mouse coordinates
        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            return {
                x: (event.clientX - rect.left) * scaleX,
                y: (event.clientY - rect.top) * scaleY
            };
        }

        // Line drawing events
        canvas.addEventListener('mousedown', function (event) {
            const pos = getMousePos(event);
            isDrawing = true;
            currentLine = [pos];
        });

        canvas.addEventListener('mousemove', function (event) {
            if (!isDrawing) return;

            const pos = getMousePos(event);
            currentLine.push(pos);
        });

        canvas.addEventListener('mouseup', function (event) {
            if (!isDrawing) return;

            isDrawing = false;

            if (currentLine.length > 1) {
                const intersections = findIntersections(currentLine, drawnLines);

                if (intersections.length > 0) {
                    // Lines intersected - create explosions and destroy ENTIRE intersecting lines
                    intersections.forEach(point => {
                        const totalLength = getLineLength(currentLine) + getLineLength(point.intersectingLine);
                        createShapeExplosion(point.x, point.y, currentLine, point.intersectingLine, totalLength);

                        // Remove the entire intersecting line from drawnLines
                        const lineIndex = drawnLines.indexOf(point.intersectingLine);
                        if (lineIndex > -1) {
                            drawnLines.splice(lineIndex, 1);
                        }
                    });

                    // Don't add current line either (both lines involved in intersection disappear)
                    console.log('Lines intersected and exploded - both lines destroyed');
                } else {
                    // No intersections - add line normally
                    drawnLines.push([...currentLine]);
                }
            }

            currentLine = [];
        });

        function getLineLength(line) {
            if (line.length < 2) return 0;

            let totalLength = 0;
            for (let i = 1; i < line.length; i++) {
                const dx = line[i].x - line[i - 1].x;
                const dy = line[i].y - line[i - 1].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);
            }
            return totalLength;
        }

        function findIntersections(newLine, existingLines) {
            const intersections = [];

            for (let existingLine of existingLines) {
                for (let i = 0; i < newLine.length - 1; i++) {
                    const newSegment = {
                        start: newLine[i],
                        end: newLine[i + 1]
                    };

                    for (let j = 0; j < existingLine.length - 1; j++) {
                        const existingSegment = {
                            start: existingLine[j],
                            end: existingLine[j + 1]
                        };

                        const intersection = getLineIntersection(newSegment, existingSegment);
                        if (intersection) {
                            intersections.push({
                                x: intersection.x,
                                y: intersection.y,
                                intersectingLine: existingLine
                            });
                        }
                    }
                }
            }

            return intersections;
        }

        function getLineIntersection(line1, line2) {
            const x1 = line1.start.x, y1 = line1.start.y;
            const x2 = line1.end.x, y2 = line1.end.y;
            const x3 = line2.start.x, y3 = line2.start.y;
            const x4 = line2.end.x, y4 = line2.end.y;

            const denominator = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
            if (Math.abs(denominator) < 0.0001) return null;

            const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denominator;
            const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denominator;

            if (t >= 0 && t <= 1 && u >= 0 && u <= 1) {
                return {
                    x: x1 + t * (x2 - x1),
                    y: y1 + t * (y2 - y1)
                };
            }

            return null;
        }

        function createShapeExplosion(x, y, line1, line2, totalLineLength) {
            // Apply explosion to terrain canvas so it persists
            terrainCtx.save();
            terrainCtx.globalCompositeOperation = 'destination-out';
            terrainCtx.fillStyle = 'rgba(0, 0, 0, 1)';

            const lengthFactor = 0.08;
            const finalRadius = Math.max(1, totalLineLength * lengthFactor);

            const numPoints = 12 + Math.floor(Math.random() * 8);
            const explosionPoints = [];

            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const radiusVariation = 0.6 + Math.random() * 0.8;
                const radius = finalRadius * radiusVariation;

                const angleNoise = (Math.random() - 0.5) * 0.3;
                const finalAngle = angle + angleNoise;

                explosionPoints.push({
                    x: x + Math.cos(finalAngle) * radius,
                    y: y + Math.sin(finalAngle) * radius
                });
            }

            if (explosionPoints.length >= 3) {
                terrainCtx.beginPath();
                terrainCtx.moveTo(explosionPoints[0].x, explosionPoints[0].y);

                for (let i = 1; i < explosionPoints.length; i++) {
                    const current = explosionPoints[i];
                    const next = explosionPoints[(i + 1) % explosionPoints.length];

                    const cpX = current.x + (next.x - current.x) * 0.5;
                    const cpY = current.y + (next.y - current.y) * 0.5;

                    terrainCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
                }

                terrainCtx.quadraticCurveTo(
                    explosionPoints[explosionPoints.length - 1].x,
                    explosionPoints[explosionPoints.length - 1].y,
                    explosionPoints[0].x,
                    explosionPoints[0].y
                );

                terrainCtx.fill();

                // Double destruction for complete removal
                terrainCtx.beginPath();
                terrainCtx.moveTo(explosionPoints[0].x, explosionPoints[0].y);

                for (let i = 1; i < explosionPoints.length; i++) {
                    const current = explosionPoints[i];
                    const next = explosionPoints[(i + 1) % explosionPoints.length];

                    const scaledCurrentX = x + (current.x - x) * 1.1;
                    const scaledCurrentY = y + (current.y - y) * 1.1;
                    const scaledNextX = x + (next.x - x) * 1.1;
                    const scaledNextY = y + (next.y - y) * 1.1;

                    const cpX = scaledCurrentX + (scaledNextX - scaledCurrentX) * 0.5;
                    const cpY = scaledCurrentY + (scaledNextY - scaledCurrentY) * 0.5;

                    terrainCtx.quadraticCurveTo(scaledCurrentX, scaledCurrentY, cpX, cpY);
                }

                terrainCtx.quadraticCurveTo(
                    x + (explosionPoints[explosionPoints.length - 1].x - x) * 1.1,
                    y + (explosionPoints[explosionPoints.length - 1].y - y) * 1.1,
                    x + (explosionPoints[0].x - x) * 1.1,
                    y + (explosionPoints[0].y - y) * 1.1
                );

                terrainCtx.fill();
            }

            // Scattered destruction
            for (let i = 0; i < 3; i++) {
                const scatterX = x + (Math.random() - 0.5) * finalRadius * 1.5;
                const scatterY = y + (Math.random() - 0.5) * finalRadius * 1.5;
                const scatterRadius = finalRadius * (0.2 + Math.random() * 0.3);

                terrainCtx.beginPath();
                terrainCtx.arc(scatterX, scatterY, scatterRadius, 0, 2 * Math.PI);
                terrainCtx.fill();
            }

            terrainCtx.restore();

            // Visual explosion effect on main canvas (temporary)
            ctx.save();
            ctx.strokeStyle = '#FF4500';
            ctx.lineWidth = 3;
            ctx.globalAlpha = 0.8;

            // Draw organic explosion outline
            ctx.beginPath();
            ctx.moveTo(explosionPoints[0].x, explosionPoints[0].y);

            for (let i = 1; i < explosionPoints.length; i++) {
                const current = explosionPoints[i];
                const next = explosionPoints[(i + 1) % explosionPoints.length];

                const cpX = current.x + (next.x - current.x) * 0.5;
                const cpY = current.y + (next.y - current.y) * 0.5;

                ctx.quadraticCurveTo(current.x, current.y, cpX, cpY);
            }

            ctx.quadraticCurveTo(
                explosionPoints[explosionPoints.length - 1].x,
                explosionPoints[explosionPoints.length - 1].y,
                explosionPoints[0].x,
                explosionPoints[0].y
            );

            ctx.stroke();
            ctx.restore();
        }

        function spawnLemming() {
            if (entrance && lemmingsSpawned < maxLemmings) {
                // Spawn penguin just outside the entrance circle (at bottom edge + small offset)
                // Circle has 45px radius, spawn just below the circle
                const lemming = new Lemming(entrance.x - 15, entrance.y + 50);
                lemmings.push(lemming);
                lemmingsSpawned++;

                console.log(`Spawned penguin ${lemmingsSpawned}/${maxLemmings} just outside igloo`);
            }
        }

        function drawGame() {
            // Redraw static terrain (this clears canvas and draws terrain + spawn points)
            drawStaticTerrain();

            // Draw current line being drawn
            if (isDrawing && currentLine.length > 1) {
                ctx.save();
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.globalAlpha = 0.7;

                ctx.beginPath();
                ctx.moveTo(currentLine[0].x, currentLine[0].y);
                for (let i = 1; i < currentLine.length; i++) {
                    ctx.lineTo(currentLine[i].x, currentLine[i].y);
                }
                ctx.stroke();
                ctx.restore();
            }

            // Draw completed lines
            drawnLines.forEach(line => {
                if (line.length < 2) return;

                ctx.save();
                ctx.strokeStyle = '#0066FF';
                ctx.lineWidth = 6;
                ctx.lineCap = 'round';
                ctx.globalAlpha = 0.8;

                ctx.beginPath();
                ctx.moveTo(line[0].x, line[0].y);
                for (let i = 1; i < line.length; i++) {
                    ctx.lineTo(line[i].x, line[i].y);
                }
                ctx.stroke();
                ctx.restore();
            });

            // Draw lemmings
            lemmings.forEach(lemming => lemming.draw());

            // Draw UI
            drawUI();
        }

        function drawUI() {
            ctx.save();
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'right';

            // Timer in top right
            const remainingTime = Math.max(0, levelTime - (Date.now() - gameStartTime));
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            const timeText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            ctx.strokeText(timeText, canvas.width - 20, 40);
            ctx.fillText(timeText, canvas.width - 20, 40);

            // Level and penguin count
            ctx.textAlign = 'left';
            ctx.font = 'bold 20px Arial';
            const levelText = `Level ${currentLevel}`;
            const penguinText = `Penguins: ${lemmingsSaved}/${lemmingsSpawned}`;

            ctx.strokeText(levelText, 20, 40);
            ctx.fillText(levelText, 20, 40);

            ctx.strokeText(penguinText, 20, 70);
            ctx.fillText(penguinText, 20, 70);

            ctx.restore();
        }

        function nextLevel() {
            // Advance to next level
            currentLevel++;
            const penguinsForNextLevel = lemmingsSaved;

            console.log(`Level ${currentLevel}: Saved ${penguinsForNextLevel} penguins, advancing to next level`);

            // Reset for next level
            lemmings = [];
            drawnLines = [];
            lemmingsSpawned = 0;
            lemmingsSaved = 0;
            maxLemmings = penguinsForNextLevel; // Only spawn as many as were saved

            // Generate new terrain
            generateTerrain();

            // Reset timer and restart game
            gameStartTime = Date.now();
            gameActive = true;
            requestAnimationFrame(gameLoop); // Restart the game loop
        }

        function gameLoop(currentTime) {
            if (!gameActive) return;

            // Check if time is up
            const remainingTime = levelTime - (currentTime - gameStartTime);
            if (remainingTime <= 0) {
                // Time's up! This is when we check for level progression
                if (lemmingsSaved > 0) {
                    // At least 1 penguin saved - advance to next level
                    setTimeout(() => nextLevel(), 1000);
                    gameActive = false;
                    return;
                } else {
                    // No penguins saved when time ran out - GAME OVER
                    setTimeout(() => {
                        ctx.save();
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        ctx.fillStyle = '#FFFFFF';
                        ctx.font = 'bold 48px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('Time Up!', canvas.width / 2, canvas.height / 2);
                        ctx.font = 'bold 24px Arial';
                        ctx.fillText(`Game Over - Level ${currentLevel}`, canvas.width / 2, canvas.height / 2 + 60);
                        ctx.restore();
                    }, 1000);

                    gameActive = false;
                    return;
                }
            }

            // Spawn penguins periodically
            if (currentTime - lastSpawnTime > SPAWN_INTERVAL) {
                spawnLemming();
                lastSpawnTime = currentTime;
            }

            // Update lemmings
            lemmings.forEach(lemming => lemming.update());

            // Remove dead lemmings
            lemmings = lemmings.filter(lemming => lemming.alive);

            // Draw everything
            drawGame();

            if (gameActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Initialize game
        generateTerrain();
        gameStartTime = Date.now();
        requestAnimationFrame(gameLoop);
    </script>
