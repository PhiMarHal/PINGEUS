<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Vector Collision</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #34495e;
            background-color: #87CEEB;
            margin: 10px;
            max-width: min(95vw, 71.25vh);
            max-height: min(95vh, 63.33vw);
            width: auto;
            height: auto;
            display: block;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <canvas id="testCanvas" width="800" height="600"></canvas>
    <div class="info-panel">
        Vector-Based Collision: Lines stored as mathematical vectors, not pixels
        <br>Should eliminate clipping issues completely
    </div>

    <div class="controls">
        <button onclick="spawnPenguin()">Spawn Penguin</button>
        <button onclick="clearLines()">Clear Lines</button>
    </div>

    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        const terrainCanvas = document.createElement('canvas');
        terrainCanvas.width = canvas.width;
        terrainCanvas.height = canvas.height;
        const terrainCtx = terrainCanvas.getContext('2d');

        let penguins = [];
        let isDrawing = false;
        let currentLine = [];
        let lineSegments = []; // Store lines as mathematical vectors
        let terrainSegments = []; // Store terrain as vectors too

        const terrainBars = [
            { angle: 0, y: 100, height: 40 },
            { angle: 22.5, y: 200, height: 40 },
            { angle: 45, y: 300, height: 40 },
            { angle: 67.5, y: 400, height: 40 },
            { angle: 90, y: 500, height: 40 }
        ];

        class Penguin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0.25;
                this.vy = 0;
                this.width = 20;
                this.height = 30;
                this.alive = true;
            }

            update() {
                if (!this.alive) return;

                // Check if on ground (using vector collision)
                const onGround = this.isOnGround();

                if (!onGround) {
                    // Apply gravity
                    this.vy += 0.5;
                    const newY = this.y + this.vy;

                    // Check if falling would cause collision
                    if (!this.wouldCollide(this.x, newY)) {
                        this.y = newY;
                    } else {
                        // Hit ground
                        this.vy = 0;
                    }
                } else {
                    // On ground - try horizontal movement with climbing
                    this.vy = 0;
                    this.attemptMovement();
                }

                // Screen boundaries
                if (this.x <= 0 || this.x >= canvas.width - this.width) {
                    this.vx = -this.vx;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                }

                // Check if fell off screen
                if (this.y > canvas.height + 100) {
                    this.alive = false;
                }
            }

            isOnGround() {
                // Check if there's solid ground just below penguin
                return this.wouldCollide(this.x, this.y + 1);
            }

            attemptMovement() {
                const speed = 0.25;
                const direction = this.vx > 0 ? 1 : -1;

                // Try movement options in order of preference
                const attempts = [
                    { dx: speed * direction, dy: 0 },      // Straight forward
                    { dx: speed * direction, dy: -2 },     // Small step up
                    { dx: speed * direction, dy: -5 },     // Medium step up
                    { dx: speed * direction, dy: -10 },    // Big step up
                    { dx: speed * direction, dy: -20 },    // Very big step up
                ];

                for (let attempt of attempts) {
                    const newX = this.x + attempt.dx;
                    const newY = this.y + attempt.dy;

                    if (!this.wouldCollide(newX, newY)) {
                        this.x = newX;
                        this.y = newY;

                        if (attempt.dy < 0) {
                            console.log(`Climbed ${-attempt.dy}px`);
                        }
                        return;
                    }
                }

                // No movement possible - turn around
                this.vx = -this.vx;
                console.log('Vector collision blocked - turning around');
            }

            wouldCollide(x, y) {
                // Create penguin rectangle
                const rect = {
                    left: x,
                    right: x + this.width,
                    top: y,
                    bottom: y + this.height
                };

                // Check against all line segments (blue lines + terrain)
                const allSegments = [...lineSegments, ...terrainSegments];

                for (let segment of allSegments) {
                    if (this.rectIntersectsLineSegment(rect, segment)) {
                        return true;
                    }
                }

                return false;
            }

            rectIntersectsLineSegment(rect, segment) {
                // Check if rectangle intersects with line segment
                // Use line-rectangle intersection algorithm

                const { x1, y1, x2, y2, thickness } = segment;

                // Expand rectangle by line thickness
                const expandedRect = {
                    left: rect.left - thickness / 2,
                    right: rect.right + thickness / 2,
                    top: rect.top - thickness / 2,
                    bottom: rect.bottom + thickness / 2
                };

                // Check if line segment intersects expanded rectangle
                return this.lineIntersectsRect(x1, y1, x2, y2, expandedRect);
            }

            lineIntersectsRect(x1, y1, x2, y2, rect) {
                // Check if line segment (x1,y1)-(x2,y2) intersects rectangle

                // First check if either endpoint is inside rectangle
                if (this.pointInRect(x1, y1, rect) || this.pointInRect(x2, y2, rect)) {
                    return true;
                }

                // Check intersection with each edge of rectangle
                const edges = [
                    { x1: rect.left, y1: rect.top, x2: rect.right, y2: rect.top },     // Top
                    { x1: rect.right, y1: rect.top, x2: rect.right, y2: rect.bottom }, // Right
                    { x1: rect.right, y1: rect.bottom, x2: rect.left, y2: rect.bottom }, // Bottom
                    { x1: rect.left, y1: rect.bottom, x2: rect.left, y2: rect.top }   // Left
                ];

                for (let edge of edges) {
                    if (this.linesIntersect(x1, y1, x2, y2, edge.x1, edge.y1, edge.x2, edge.y2)) {
                        return true;
                    }
                }

                return false;
            }

            pointInRect(x, y, rect) {
                return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
            }

            linesIntersect(x1, y1, x2, y2, x3, y3, x4, y4) {
                // Check if two line segments intersect
                const denominator = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
                if (Math.abs(denominator) < 0.0001) return false;

                const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denominator;
                const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denominator;

                return t >= 0 && t <= 1 && u >= 0 && u <= 1;
            }

            draw() {
                if (!this.alive) return;

                ctx.save();
                ctx.fillStyle = '#FFA500';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                // Direction indicator
                ctx.fillStyle = '#000';
                const eyeX = this.vx > 0 ? this.x + this.width - 3 : this.x + 1;
                ctx.fillRect(eyeX, this.y + 2, 2, 2);

                ctx.restore();
            }
        }

        function generateTerrainVectors() {
            terrainSegments = [];

            const centerX = canvas.width * 0.9;
            const centerY = canvas.height * 0.2;

            terrainBars.forEach(bar => {
                const angleRad = (bar.angle * Math.PI) / 180;
                const platformLength = canvas.width * 1.5;

                const startX = centerX;
                const startY = centerY;
                const endX = startX - Math.cos(angleRad) * platformLength;
                const endY = startY + Math.sin(angleRad) * platformLength;

                // Store terrain as line segment
                terrainSegments.push({
                    x1: startX,
                    y1: startY,
                    x2: endX,
                    y2: endY,
                    thickness: 40
                });
            });
        }

        function drawTerrainBars() {
            terrainCtx.fillStyle = '#87CEEB';
            terrainCtx.fillRect(0, 0, terrainCanvas.width, terrainCanvas.height);

            terrainCtx.fillStyle = '#8B4513';
            terrainCtx.strokeStyle = '#654321';
            terrainCtx.lineWidth = 40;
            terrainCtx.lineCap = 'round';

            terrainSegments.forEach(segment => {
                terrainCtx.beginPath();
                terrainCtx.moveTo(segment.x1, segment.y1);
                terrainCtx.lineTo(segment.x2, segment.y2);
                terrainCtx.stroke();
            });
        }

        function drawStaticTerrain() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(terrainCanvas, 0, 0);

            // Draw angle labels
            const centerX = canvas.width * 0.9;
            const centerY = canvas.height * 0.2;

            terrainBars.forEach((bar) => {
                const angleRad = (bar.angle * Math.PI) / 180;
                let labelDistance = 200;
                const labelX = centerX - Math.cos(angleRad) * labelDistance;
                const labelY = centerY + Math.sin(angleRad) * labelDistance;

                ctx.save();
                ctx.fillStyle = '#FFFFFF';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText(`${bar.angle}°`, labelX, labelY);
                ctx.fillText(`${bar.angle}°`, labelX, labelY);
                ctx.restore();
            });
        }

        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (event.clientX - rect.left) * scaleX,
                y: (event.clientY - rect.top) * scaleY
            };
        }

        canvas.addEventListener('mousedown', function (event) {
            const pos = getMousePos(event);
            isDrawing = true;
            currentLine = [pos];
        });

        canvas.addEventListener('mousemove', function (event) {
            if (!isDrawing) return;
            const pos = getMousePos(event);
            currentLine.push(pos);
        });

        canvas.addEventListener('mouseup', function (event) {
            if (!isDrawing) return;
            isDrawing = false;

            if (currentLine.length > 1) {
                // Convert drawn line to straight line segment
                const start = currentLine[0];
                const end = currentLine[currentLine.length - 1];

                // Check for intersections with existing lines
                let intersected = false;
                const newSegment = { x1: start.x, y1: start.y, x2: end.x, y2: end.y, thickness: 8 };

                for (let i = lineSegments.length - 1; i >= 0; i--) {
                    const existing = lineSegments[i];

                    if (linesIntersect(newSegment.x1, newSegment.y1, newSegment.x2, newSegment.y2,
                        existing.x1, existing.y1, existing.x2, existing.y2)) {
                        // Create explosion at intersection
                        const intersection = getIntersectionPoint(newSegment, existing);
                        if (intersection) {
                            createExplosion(intersection.x, intersection.y);
                        }

                        // Remove intersecting line
                        lineSegments.splice(i, 1);
                        intersected = true;
                    }
                }

                if (!intersected) {
                    // Add new line segment
                    lineSegments.push(newSegment);
                    console.log('Added vector line segment');
                }
            }
            currentLine = [];
        });

        function linesIntersect(x1, y1, x2, y2, x3, y3, x4, y4) {
            const denominator = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
            if (Math.abs(denominator) < 0.0001) return false;

            const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denominator;
            const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denominator;

            return t >= 0 && t <= 1 && u >= 0 && u <= 1;
        }

        function getIntersectionPoint(line1, line2) {
            const x1 = line1.x1, y1 = line1.y1, x2 = line1.x2, y2 = line1.y2;
            const x3 = line2.x1, y3 = line2.y1, x4 = line2.x2, y4 = line2.y2;

            const denominator = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
            if (Math.abs(denominator) < 0.0001) return null;

            const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denominator;

            return {
                x: x1 + t * (x2 - x1),
                y: y1 + t * (y2 - y1)
            };
        }

        function createExplosion(x, y) {
            // Create explosion hole in terrain
            terrainCtx.save();
            terrainCtx.globalCompositeOperation = 'destination-out';
            terrainCtx.fillStyle = 'rgba(0, 0, 0, 1)';
            terrainCtx.beginPath();
            terrainCtx.arc(x, y, 40, 0, 2 * Math.PI);
            terrainCtx.fill();
            terrainCtx.restore();

            console.log('Vector explosion created');
        }

        function spawnPenguin() {
            const penguin = new Penguin(50, 20);
            penguins.push(penguin);
            console.log('Spawned penguin with vector collision');
        }

        function clearLines() {
            lineSegments = [];
            console.log('Cleared all vector lines');
        }

        function drawGame() {
            drawStaticTerrain();

            // Draw current line being drawn
            if (isDrawing && currentLine.length > 1) {
                ctx.save();
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.moveTo(currentLine[0].x, currentLine[0].y);
                for (let i = 1; i < currentLine.length; i++) {
                    ctx.lineTo(currentLine[i].x, currentLine[i].y);
                }
                ctx.stroke();
                ctx.restore();
            }

            // Draw line segments as blue lines
            lineSegments.forEach(segment => {
                ctx.save();
                ctx.strokeStyle = '#0066FF';
                ctx.lineWidth = segment.thickness;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(segment.x1, segment.y1);
                ctx.lineTo(segment.x2, segment.y2);
                ctx.stroke();
                ctx.restore();
            });

            // Draw penguins
            penguins.forEach(penguin => penguin.draw());
        }

        function gameLoop() {
            drawGame();
            penguins.forEach(penguin => penguin.update());
            penguins = penguins.filter(penguin => penguin.alive);
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        generateTerrainVectors();
        drawTerrainBars();
        requestAnimationFrame(gameLoop);
    </script>
</body>

</html>
