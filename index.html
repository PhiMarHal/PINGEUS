<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmings Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #34495e;
            background-color: #87CEEB;
            margin: 10px;
            max-width: min(95vw, 71.25vh);
            max-height: min(95vh, 63.33vw);
            width: auto;
            height: auto;
            display: block;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id="terrainCanvas" width="800" height="1200"></canvas>
    <div class="info-panel">
        Draw lines to guide penguins! Lines explode when they intersect.
        <br>Green = Entrance, Red = Exit | Save penguins to advance levels!
        <br>Click speed button (bottom right) to toggle 8x speed
    </div>

    <script>
        const canvas = document.getElementById('terrainCanvas');
        const ctx = canvas.getContext('2d');

        // ===== DUAL CANVAS SYSTEM (from testing room) =====
        // Off-screen collision canvas (optimized for performance)
        const collisionCanvas = document.createElement('canvas');
        collisionCanvas.width = canvas.width;
        collisionCanvas.height = canvas.height;
        const collisionCtx = collisionCanvas.getContext('2d');

        // Visual terrain canvas (for persistent explosions)
        const terrainCanvas = document.createElement('canvas');
        terrainCanvas.width = canvas.width;
        terrainCanvas.height = canvas.height;
        const terrainCtx = terrainCanvas.getContext('2d');

        let numPoints = 45;
        let terrainRatio = 0.4;
        let points = [];
        let entrance = null;
        let exit = null;
        let lemmings = [];
        let lastSpawnTime = 0;
        const SPAWN_INTERVAL = 2000;
        let maxLemmings = 40;
        let lemmingsSpawned = 0;
        let lemmingsSaved = 0;
        let explosionHoles = []; // Track explosion holes for persistence

        // Game state - added level progression
        let levelTime = 120000;
        let gameStartTime = 0;
        let currentLevel = 1;
        let gameActive = true;
        let accumulatedTime = 0; // Track actual elapsed time with speed

        // Speed control
        let gameSpeed = 1;
        let speedButton = {
            x: canvas.width - 80,
            y: canvas.height - 60,
            width: 60,
            height: 40,
            pressed: false,
            animationFrame: 0
        };

        // Line drawing system
        let isDrawing = false;
        let currentLine = [];
        let drawnLines = [];

        // ===== IMPROVED COLLISION DETECTION (from testing room) =====
        function isSolidPixel(x, y) {
            x = Math.floor(x);
            y = Math.floor(y);

            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return true; // Boundaries are solid
            }

            // Fast single-pixel check from collision canvas
            const imageData = collisionCtx.getImageData(x, y, 1, 1);
            const data = imageData.data;

            // Check if there's any non-transparent pixel (collision detection)
            // Any color with alpha > 128 is considered solid
            return data[3] > 128;
        }

        // ===== IMPROVED PENGUIN CLASS (from testing room) =====
        class Lemming {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0.5;
                this.vy = 0;
                this.width = 20;
                this.height = 30;
                this.alive = true;
                this.lastAction = "spawned";
                this.justSteppedUp = false; // Prevent jittering after step-up
            }

            update() {
                if (!this.alive) return;

                // Use front of penguin for ground detection (smoother on platforms)
                const direction = this.vx > 0 ? 1 : -1;
                const groundCheckX = this.x + this.width / 2 + (direction * this.width / 4);
                const feetY = this.y + this.height;

                // Simple ground check
                if (!isSolidPixel(groundCheckX, feetY + 1)) {
                    // Falling
                    this.vy += 0.5;
                    this.y += this.vy;
                    this.lastAction = "falling";
                    this.justSteppedUp = false; // Clear flag when falling
                } else {
                    // On ground - smooth movement
                    this.vy = 0;

                    // Only snap to ground if we didn't just step up
                    if (!this.justSteppedUp) {
                        // Snap to ground to prevent trembling (using front-weighted position)
                        for (let checkY = feetY - 3; checkY <= feetY + 3; checkY++) {
                            if (isSolidPixel(groundCheckX, checkY)) {
                                this.y = checkY - this.height;
                                break;
                            }
                        }
                    } else {
                        // Clear the flag after one frame to allow normal snapping again
                        this.justSteppedUp = false;
                    }

                    this.attemptMovement();
                }

                // Screen boundaries
                if (this.x <= 0 || this.x >= canvas.width - this.width) {
                    this.vx = -this.vx;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                    this.lastAction = "hit boundary";
                }

                // Check if reached exit
                if (exit && this.distance(this.x + this.width / 2, this.y + this.height / 2, exit.x, exit.y) < 60) {
                    this.alive = false;
                    lemmingsSaved++;
                    console.log(`Penguin saved! Total: ${lemmingsSaved}/${lemmingsSpawned}`);
                    return;
                }

                // Check if fell off screen
                if (this.y > canvas.height + 100) {
                    this.alive = false;
                    return;
                }
            }

            attemptMovement() {
                const direction = this.vx > 0 ? 1 : -1;
                const speed = Math.abs(this.vx);
                const newX = this.x + direction * speed;
                const bodyY = this.y + this.height / 2;
                const feetY = this.y + this.height;

                // Check for wall at body level
                const wallCheckX = direction > 0 ? newX + this.width : newX;
                if (isSolidPixel(wallCheckX, bodyY)) {
                    // Hit a wall - but can we step up 16px?
                    const stepHeight = 16;
                    const stepUpY = feetY - stepHeight;

                    // Check if there's clear space 16px above ground level ahead
                    if (!isSolidPixel(wallCheckX, stepUpY) && !isSolidPixel(wallCheckX, stepUpY - this.height)) {
                        // Clear space above - step up and move forward
                        this.x = newX;
                        this.y -= stepHeight;
                        this.justSteppedUp = true; // Set flag to prevent ground snapping next frame
                        this.lastAction = "stepped up 16px";
                        return;
                    } else {
                        // No space to step up - turn around
                        this.vx = -this.vx;
                        this.lastAction = "hit wall - turning";
                        return;
                    }
                }

                // No wall - move forward normally
                this.x = newX;
                this.lastAction = "walking";
            }

            distance(x1, y1, x2, y2) {
                return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            }

            draw() {
                if (!this.alive) return;

                ctx.save();
                ctx.fillStyle = '#FFA500';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                // Direction indicator
                ctx.fillStyle = '#000';
                const eyeX = this.vx > 0 ? this.x + this.width - 3 : this.x + 1;
                ctx.fillRect(eyeX, this.y + 2, 2, 2);

                ctx.restore();
            }
        }

        function generatePoints() {
            points = [];
            for (let i = 0; i < numPoints; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    isTerrain: Math.random() < terrainRatio
                });
            }
        }

        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        let terrainShapes = [];

        function generateTerrain() {
            generatePoints();
            terrainShapes = [];
            explosionHoles = []; // Reset explosion holes

            // Generate and store terrain shapes
            for (let i = 0; i < points.length; i++) {
                if (!points[i].isTerrain) continue;

                const centerX = points[i].x;
                const centerY = points[i].y;

                const platformType = Math.random();
                let blobPoints = [];

                if (platformType < 0.4) {
                    const platformWidth = 200 + Math.random() * 300;
                    const platformHeight = 60 + Math.random() * 80;
                    const angle = (Math.random() - 0.5) * 0.5;

                    const numPointsInBlob = 10 + Math.floor(Math.random() * 6);
                    for (let j = 0; j < numPointsInBlob; j++) {
                        const t = j / numPointsInBlob;
                        const localAngle = t * Math.PI * 2;
                        const localRadius = (Math.abs(Math.cos(localAngle)) * platformWidth / 2 +
                            Math.abs(Math.sin(localAngle)) * platformHeight / 2) *
                            (0.8 + Math.random() * 0.4);

                        const x = centerX + Math.cos(localAngle + angle) * localRadius;
                        const y = centerY + Math.sin(localAngle + angle) * localRadius;

                        blobPoints.push({ x, y });
                    }
                } else {
                    const radius = 80 + Math.random() * 60;
                    const numPointsInBlob = 8 + Math.floor(Math.random() * 6);

                    for (let j = 0; j < numPointsInBlob; j++) {
                        const angle = (j / numPointsInBlob) * Math.PI * 2;
                        const r = radius * (0.7 + Math.random() * 0.6);
                        const x = centerX + Math.cos(angle) * r;
                        const y = centerY + Math.sin(angle) * r;

                        blobPoints.push({ x, y });
                    }
                }

                if (blobPoints.length >= 3) {
                    terrainShapes.push(blobPoints);
                }
            }

            drawTerrainOnly();
            findSpawnPoints();
            drawStaticTerrain();
        }

        function drawTerrainOnly() {
            // Clear both collision and visual canvases
            collisionCtx.clearRect(0, 0, collisionCanvas.width, collisionCanvas.height);
            terrainCtx.fillStyle = '#87CEEB';
            terrainCtx.fillRect(0, 0, terrainCanvas.width, terrainCanvas.height);

            // Draw terrain to both canvases
            terrainShapes.forEach(blobPoints => {
                // Draw to collision canvas (solid color for collision detection)
                collisionCtx.save();
                collisionCtx.fillStyle = '#8B4513';
                collisionCtx.beginPath();
                collisionCtx.moveTo(blobPoints[0].x, blobPoints[0].y);

                for (let j = 1; j < blobPoints.length; j++) {
                    const current = blobPoints[j];
                    const next = blobPoints[(j + 1) % blobPoints.length];
                    const cpX = current.x + (next.x - current.x) * 0.5;
                    const cpY = current.y + (next.y - current.y) * 0.5;
                    collisionCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
                }

                collisionCtx.quadraticCurveTo(
                    blobPoints[blobPoints.length - 1].x,
                    blobPoints[blobPoints.length - 1].y,
                    blobPoints[0].x,
                    blobPoints[0].y
                );
                collisionCtx.fill();
                collisionCtx.restore();

                // Draw to visual canvas (styled for appearance)
                terrainCtx.save();
                terrainCtx.fillStyle = '#8B4513';
                terrainCtx.strokeStyle = '#654321';
                terrainCtx.lineWidth = 4;
                terrainCtx.beginPath();
                terrainCtx.moveTo(blobPoints[0].x, blobPoints[0].y);

                for (let j = 1; j < blobPoints.length; j++) {
                    const current = blobPoints[j];
                    const next = blobPoints[(j + 1) % blobPoints.length];
                    const cpX = current.x + (next.x - current.x) * 0.5;
                    const cpY = current.y + (next.y - current.y) * 0.5;
                    terrainCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
                }

                terrainCtx.quadraticCurveTo(
                    blobPoints[blobPoints.length - 1].x,
                    blobPoints[blobPoints.length - 1].y,
                    blobPoints[0].x,
                    blobPoints[0].y
                );
                terrainCtx.fill();
                terrainCtx.stroke();
                terrainCtx.restore();
            });
        }

        function drawStaticTerrain() {
            // Clear main canvas
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Copy collision canvas to main canvas (shows terrain + lines + explosions)
            ctx.drawImage(collisionCanvas, 0, 0);

            // Draw spawn points on main canvas
            drawSpawnPoints();
        }

        function isTerrainAt(x, y) {
            if (x < 0 || x >= collisionCanvas.width || y < 0 || y >= collisionCanvas.height) return false;
            return isSolidPixel(x, y);
        }

        function findSpawnPoints() {
            const surfacePoints = [];
            const scanStep = 30;

            for (let x = 80; x < canvas.width - 80; x += scanStep) {
                for (let y = 100; y < canvas.height - 100; y += scanStep) {
                    if (isTerrainAt(x, y)) {
                        const hasSpaceAbove = !isTerrainAt(x, y - 50) && !isTerrainAt(x, y - 35);

                        if (hasSpaceAbove) {
                            const leftOk = isTerrainAt(x - scanStep, y) || isTerrainAt(x - scanStep, y + 12);
                            const rightOk = isTerrainAt(x + scanStep, y) || isTerrainAt(x + scanStep, y + 12);

                            if (leftOk && rightOk) {
                                surfacePoints.push({ x, y });
                            }
                        }
                    }
                }
            }

            if (surfacePoints.length >= 2) {
                surfacePoints.sort((a, b) => a.y - b.y);

                const upperSurfaces = surfacePoints.filter(p => p.y < canvas.height * 0.6);
                const entranceSurface = upperSurfaces.length > 0 ?
                    upperSurfaces[Math.floor(Math.random() * Math.min(3, upperSurfaces.length))] :
                    surfacePoints[0];

                entrance = { x: entranceSurface.x, y: entranceSurface.y - 60 };

                let validExits = surfacePoints.filter(p =>
                    distance(p.x, p.y, entrance.x, entrance.y) > 300
                );

                if (validExits.length === 0) {
                    validExits = surfacePoints.filter(p =>
                        distance(p.x, p.y, entrance.x, entrance.y) > 200
                    );
                }

                if (validExits.length > 0) {
                    const exitSurface = validExits[Math.floor(Math.random() * validExits.length)];
                    exit = { x: exitSurface.x, y: exitSurface.y - 60 };
                } else {
                    exit = { x: surfacePoints[surfacePoints.length - 1].x, y: surfacePoints[surfacePoints.length - 1].y - 60 };
                }
            } else {
                // Fallback
                const entranceY = 200 + Math.random() * 200;
                const exitY = canvas.height - 300 + Math.random() * 150;

                entrance = { x: 160, y: entranceY - 50 };
                exit = { x: canvas.width - 160, y: exitY - 50 };
            }

            // Draw spawn points to collision canvas (they should NOT be solid for penguins)
            // We'll just draw them visually on the main canvas
        }

        function drawSpawnPoints() {
            if (entrance) {
                ctx.fillStyle = '#32CD32';
                ctx.beginPath();
                ctx.arc(entrance.x, entrance.y, 45, 0, 2 * Math.PI);
                ctx.fill();

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.stroke();
            }

            if (exit) {
                ctx.fillStyle = '#FF4444';
                ctx.beginPath();
                ctx.arc(exit.x, exit.y, 45, 0, 2 * Math.PI);
                ctx.fill();

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        }

        function drawSpeedButton() {
            const button = speedButton;

            // Button background
            ctx.save();
            ctx.fillStyle = button.pressed ? '#4CAF50' : '#333';
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.fillRect(button.x, button.y, button.width, button.height);
            ctx.strokeRect(button.x, button.y, button.width, button.height);

            // Arrow symbols with animation
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'middle';

            if (button.pressed) {
                // Animate through >, >>, >>> in succession
                const animSpeed = 20; // frames per arrow
                const cycle = Math.floor(button.animationFrame / animSpeed) % 3;

                // Draw arrows with lighting up effect
                const arrowY = button.y + button.height / 2;
                const startX = button.x + 8;
                const spacing = 12;

                for (let i = 0; i < 3; i++) {
                    if (i <= cycle) {
                        ctx.fillStyle = '#FFD700'; // Gold for lit arrows
                    } else {
                        ctx.fillStyle = '#666'; // Dark for unlit arrows
                    }
                    ctx.fillText('>', startX + i * spacing, arrowY);
                }

                button.animationFrame++;
            } else {
                // Draw single > when not pressed
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText('>', button.x + button.width / 2, button.y + button.height / 2);
                button.animationFrame = 0;
            }

            ctx.restore();
        }

        function isPointInButton(x, y, button) {
            return x >= button.x && x <= button.x + button.width &&
                y >= button.y && y <= button.y + button.height;
        }

        // Helper function for mouse coordinates
        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            return {
                x: (event.clientX - rect.left) * scaleX,
                y: (event.clientY - rect.top) * scaleY
            };
        }

        // ===== LINE DRAWING (improved from testing room) =====
        function drawLine(line) {
            if (line.length < 2) return;

            // Draw to collision canvas (blue, fully opaque)
            collisionCtx.strokeStyle = 'rgba(0, 102, 255, 255)';
            collisionCtx.lineWidth = 12;
            collisionCtx.lineCap = 'round';
            collisionCtx.lineJoin = 'round';
            collisionCtx.beginPath();
            collisionCtx.moveTo(line[0].x, line[0].y);
            for (let i = 1; i < line.length; i++) {
                collisionCtx.lineTo(line[i].x, line[i].y);
            }
            collisionCtx.stroke();
        }

        // Line drawing events
        canvas.addEventListener('mousedown', function (event) {
            const pos = getMousePos(event);

            // Check if clicked on speed button
            if (isPointInButton(pos.x, pos.y, speedButton)) {
                speedButton.pressed = !speedButton.pressed;
                gameSpeed = speedButton.pressed ? 8 : 1;
                console.log(`Game speed changed to ${gameSpeed}x`);
                return;
            }

            isDrawing = true;
            currentLine = [pos];
        });

        canvas.addEventListener('mousemove', function (event) {
            if (!isDrawing) return;

            const pos = getMousePos(event);
            currentLine.push(pos);
        });

        canvas.addEventListener('mouseup', function (event) {
            if (!isDrawing) return;

            isDrawing = false;

            if (currentLine.length > 1) {
                const intersections = findIntersections(currentLine, drawnLines);

                if (intersections.length > 0) {
                    // Handle all intersections at once - IMPROVED VERSION from testing room
                    let linesToRemove = [];
                    let explosions = [];

                    intersections.forEach(point => {
                        const totalLength = getLineLength(currentLine) + getLineLength(point.intersectingLine);

                        // Collect lines to remove (avoid duplicates)
                        if (!linesToRemove.includes(point.intersectingLine)) {
                            linesToRemove.push(point.intersectingLine);
                        }

                        // Collect explosions to create
                        explosions.push({
                            x: point.x,
                            y: point.y,
                            totalLength: totalLength
                        });
                    });

                    // FIXED: Use filter() instead of splice() to avoid index shifting bugs
                    drawnLines = drawnLines.filter(line => !linesToRemove.includes(line));

                    // Add all new explosion holes to the array first
                    explosions.forEach(explosion => {
                        const radius = Math.max(20, explosion.totalLength * 0.05);
                        const numPoints = 12 + Math.floor(Math.random() * 8);
                        const explosionPoints = [];

                        for (let i = 0; i < numPoints; i++) {
                            const angle = (i / numPoints) * Math.PI * 2;
                            const radiusVariation = 0.6 + Math.random() * 0.8;
                            const finalRadius = radius * radiusVariation;
                            const angleNoise = (Math.random() - 0.5) * 0.3;
                            const finalAngle = angle + angleNoise;

                            explosionPoints.push({
                                x: explosion.x + Math.cos(finalAngle) * finalRadius,
                                y: explosion.y + Math.sin(finalAngle) * finalRadius
                            });
                        }

                        explosionHoles.push({
                            x: explosion.x,
                            y: explosion.y,
                            explosionPoints: explosionPoints
                        });
                    });

                    // Regenerate canvases only once with all remaining lines and all explosion holes
                    regenerateCanvases();

                    console.log(`Removed ${linesToRemove.length} intersecting lines, created ${explosions.length} explosions`);
                } else {
                    // No intersections - add line normally
                    drawnLines.push([...currentLine]);
                    drawLine(currentLine);
                }
            }

            currentLine = [];
        });

        function regenerateCanvases() {
            // Regenerate terrain
            drawTerrainOnly();

            // Redraw all remaining lines
            drawnLines.forEach(line => {
                drawLine(line);
            });

            // Re-apply all explosion holes
            explosionHoles.forEach(hole => {
                applyExplosionHole(hole.x, hole.y, hole.explosionPoints);
            });
        }

        function applyExplosionHole(x, y, explosionPoints) {
            if (explosionPoints.length < 3) return;

            // Clear from collision canvas
            collisionCtx.save();
            collisionCtx.globalCompositeOperation = 'destination-out';
            collisionCtx.fillStyle = 'rgba(0, 0, 0, 1)';
            collisionCtx.beginPath();
            collisionCtx.moveTo(explosionPoints[0].x, explosionPoints[0].y);

            for (let i = 1; i < explosionPoints.length; i++) {
                const current = explosionPoints[i];
                const next = explosionPoints[(i + 1) % explosionPoints.length];
                const cpX = current.x + (next.x - current.x) * 0.5;
                const cpY = current.y + (next.y - current.y) * 0.5;
                collisionCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
            }

            collisionCtx.quadraticCurveTo(
                explosionPoints[explosionPoints.length - 1].x,
                explosionPoints[explosionPoints.length - 1].y,
                explosionPoints[0].x,
                explosionPoints[0].y
            );
            collisionCtx.fill();
            collisionCtx.restore();
        }

        function getLineLength(line) {
            if (line.length < 2) return 0;

            let totalLength = 0;
            for (let i = 1; i < line.length; i++) {
                const dx = line[i].x - line[i - 1].x;
                const dy = line[i].y - line[i - 1].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);
            }
            return totalLength;
        }

        function findIntersections(newLine, existingLines) {
            const intersections = [];

            for (let existingLine of existingLines) {
                for (let i = 0; i < newLine.length - 1; i++) {
                    const newSegment = {
                        start: newLine[i],
                        end: newLine[i + 1]
                    };

                    for (let j = 0; j < existingLine.length - 1; j++) {
                        const existingSegment = {
                            start: existingLine[j],
                            end: existingLine[j + 1]
                        };

                        const intersection = getLineIntersection(newSegment, existingSegment);
                        if (intersection) {
                            intersections.push({
                                x: intersection.x,
                                y: intersection.y,
                                intersectingLine: existingLine
                            });
                        }
                    }
                }
            }

            return intersections;
        }

        function getLineIntersection(line1, line2) {
            const x1 = line1.start.x, y1 = line1.start.y;
            const x2 = line1.end.x, y2 = line1.end.y;
            const x3 = line2.start.x, y3 = line2.start.y;
            const x4 = line2.end.x, y4 = line2.end.y;

            const denominator = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
            if (Math.abs(denominator) < 0.0001) return null;

            const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denominator;
            const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denominator;

            if (t >= 0 && t <= 1 && u >= 0 && u <= 1) {
                return {
                    x: x1 + t * (x2 - x1),
                    y: y1 + t * (y2 - y1)
                };
            }

            return null;
        }

        function spawnLemming() {
            if (entrance && lemmingsSpawned < maxLemmings) {
                // Spawn penguin near the entrance - fixed position
                const lemming = new Lemming(entrance.x - 10, entrance.y + 10);
                lemmings.push(lemming);
                lemmingsSpawned++;

                console.log(`Spawned penguin ${lemmingsSpawned}/${maxLemmings} at entrance`);
            }
        }

        function drawGame() {
            // Redraw static terrain (this clears canvas and draws terrain + spawn points)
            drawStaticTerrain();

            // Draw current line being drawn
            if (isDrawing && currentLine.length > 1) {
                ctx.save();
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 12;
                ctx.lineCap = 'round';
                ctx.globalAlpha = 0.7;

                ctx.beginPath();
                ctx.moveTo(currentLine[0].x, currentLine[0].y);
                for (let i = 1; i < currentLine.length; i++) {
                    ctx.lineTo(currentLine[i].x, currentLine[i].y);
                }
                ctx.stroke();
                ctx.restore();
            }

            // Draw lemmings
            lemmings.forEach(lemming => lemming.draw());

            // Draw UI
            drawUI();

            // Draw speed button
            drawSpeedButton();
        }

        function drawUI() {
            ctx.save();
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'right';

            // Timer in top right - use accumulated time
            const remainingTime = Math.max(0, levelTime - accumulatedTime);
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            const timeText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            ctx.strokeText(timeText, canvas.width - 20, 40);
            ctx.fillText(timeText, canvas.width - 20, 40);

            // Level and penguin count
            ctx.textAlign = 'left';
            ctx.font = 'bold 20px Arial';
            const levelText = `Level ${currentLevel}`;
            const penguinText = `Penguins: ${lemmingsSaved}/${lemmingsSpawned}`;

            ctx.strokeText(levelText, 20, 40);
            ctx.fillText(levelText, 20, 40);

            ctx.strokeText(penguinText, 20, 70);
            ctx.fillText(penguinText, 20, 70);

            // Speed indicator
            if (gameSpeed > 1) {
                ctx.font = 'bold 16px Arial';
                ctx.fillStyle = '#FFD700';
                ctx.strokeText(`Speed: ${gameSpeed}x`, 20, 100);
                ctx.fillText(`Speed: ${gameSpeed}x`, 20, 100);
            }

            ctx.restore();
        }

        function nextLevel() {
            // Advance to next level
            currentLevel++;
            const penguinsForNextLevel = lemmingsSaved;

            console.log(`Level ${currentLevel}: Saved ${penguinsForNextLevel} penguins, advancing to next level`);

            // Reset for next level
            lemmings = [];
            drawnLines = [];
            lemmingsSpawned = 0;
            lemmingsSaved = 0;
            maxLemmings = penguinsForNextLevel; // Only spawn as many as were saved
            accumulatedTime = 0; // Reset timer properly

            // Generate new terrain
            generateTerrain();

            // Reset timer and restart game
            gameStartTime = Date.now();
            gameActive = true;
            requestAnimationFrame(gameLoop);
        }

        let lastFrameTime = 0;

        function gameLoop(currentTime) {
            if (!gameActive) return;

            // Calculate delta time
            const deltaTime = lastFrameTime ? currentTime - lastFrameTime : 16.67; // Default to ~60fps
            lastFrameTime = currentTime;

            // Accumulate time accounting for speed
            accumulatedTime += deltaTime * gameSpeed;

            // Check if time is up
            const remainingTime = levelTime - accumulatedTime;

            if (remainingTime <= 0) {
                console.log(`TIMER EXPIRED - Saved: ${lemmingsSaved}`);
                gameActive = false; // Stop the game loop immediately

                if (lemmingsSaved > 0) {
                    // At least 1 penguin saved - advance to next level
                    console.log(`Timer expired with ${lemmingsSaved} penguins saved - advancing to next level`);
                    setTimeout(() => {
                        nextLevel();
                    }, 1000);
                } else {
                    // No penguins saved - game over
                    console.log(`Timer expired with 0 penguins saved - GAME OVER`);
                    setTimeout(() => {
                        ctx.save();
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        ctx.fillStyle = '#FFFFFF';
                        ctx.font = 'bold 48px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('Time Up!', canvas.width / 2, canvas.height / 2);
                        ctx.font = 'bold 24px Arial';
                        ctx.fillText(`Game Over - Level ${currentLevel}`, canvas.width / 2, canvas.height / 2 + 60);
                        ctx.restore();
                        console.log('Game Over screen displayed');
                    }, 1000);
                }
                return;
            }

            // Check if level completed early (all penguins spawned and none still active)
            const allPenguinsSpawned = lemmingsSpawned >= maxLemmings;
            const noPenguinsActive = lemmings.filter(l => l.alive).length === 0;

            if (allPenguinsSpawned && noPenguinsActive && lemmingsSaved > 0) {
                // All penguins done and some saved - advance to next level
                console.log(`EARLY COMPLETION - Spawned: ${lemmingsSpawned}, Active: ${lemmings.filter(l => l.alive).length}, Saved: ${lemmingsSaved}`);
                gameActive = false;
                setTimeout(() => {
                    nextLevel();
                }, 1000);
                return;
            }

            // Spawn penguins periodically - account for speed
            const adjustedSpawnInterval = SPAWN_INTERVAL / gameSpeed;
            if (currentTime - lastSpawnTime > adjustedSpawnInterval) {
                spawnLemming();
                lastSpawnTime = currentTime;
            }

            // Update lemmings multiple times for speed (preserves collision detection)
            const updatesPerFrame = gameSpeed;
            for (let i = 0; i < updatesPerFrame; i++) {
                lemmings.forEach(lemming => lemming.update());
            }

            // Remove dead lemmings
            lemmings = lemmings.filter(lemming => lemming.alive);

            // Draw everything
            drawGame();

            if (gameActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Initialize game
        generateTerrain();
        gameStartTime = Date.now();
        accumulatedTime = 0;
        lastFrameTime = 0;
        requestAnimationFrame(gameLoop);
    </script>
