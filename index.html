<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmings Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            border: 2px solid #34495e;
            background-color: #87CEEB;
            max-width: min(96vw, calc(96vh * 0.667));
            max-height: min(96vh, calc(96vw * 1.5));
            width: auto;
            height: auto;
            display: block;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="terrainCanvas" width="800" height="1200"></canvas>

    <script>
        const canvas = document.getElementById('terrainCanvas');
        const ctx = canvas.getContext('2d');

        const collisionCanvas = document.createElement('canvas');
        collisionCanvas.width = canvas.width;
        collisionCanvas.height = canvas.height;
        const collisionCtx = collisionCanvas.getContext('2d');

        const terrainCanvas = document.createElement('canvas');
        terrainCanvas.width = canvas.width;
        terrainCanvas.height = canvas.height;
        const terrainCtx = terrainCanvas.getContext('2d');

        let numPoints = 45;
        let terrainRatio = 0.4;
        let points = [];
        let entrance = null;
        let exit = null;
        let lemmings = [];
        let lastSpawnTime = 0;
        const SPAWN_INTERVAL = 2000;
        let maxLemmings = 40;
        let lemmingsSpawned = 0;
        let lemmingsSaved = 0;

        let mana = 1000;
        let lastLevelBonus = 1000;
        let score = 0;

        let levelTime = 240000;
        let gameStartTime = 0;
        let currentLevel = 1;
        let gameActive = true;
        let accumulatedTime = 0;
        let gameState = 'playing';
        let levelCompleteBonus = 0;
        let currentHint = '';

        const gameHints = [
            "Finishing a level gives you extra mana, but you get less and less as the game goes on. Use your spells with care!",
            "Penguins laugh at gravity.",
            "Each penguin saved gives you +1 point. Do your best to save them all. Once they're gone, they're gone.",
            "Red and purple spells cost 40 mana each. The blue spell uses mana according to length."
        ];

        let gameSpeed = 1;
        let speedButton = {
            x: canvas.width - 120,
            y: canvas.height - 80,
            width: 90,
            height: 60,
            pressed: false,
            animationFrame: 0
        };

        let currentSpell = 'blue';
        let spellButtons = [
            { spell: 'blue', x: 60, y: canvas.height - 50, radius: 35, color: '#0066FF', name: 'Ramp' },
            { spell: 'red', x: 160, y: canvas.height - 50, radius: 35, color: '#FF4444', name: 'Bomb' },
            { spell: 'purple', x: 260, y: canvas.height - 50, radius: 35, color: '#AA44FF', name: 'Wall' }
        ];

        let isDrawing = false;
        let drawStart = null;
        let drawCurrent = null;
        let drawnLines = [];
        let bobbingPenguins = [];
        let particles = [];
        let intermissionParticles = [];

        let scoreAnimation = { active: false, scale: 1, startTime: 0 };
        let manaAnimation = { active: false, shake: 0, startTime: 0 };

        // Ship sea rocking animation state
        let shipRotation = 0;
        let shipBobOffset = 0;

        // Igloo and exit pulse state
        let iglooScale = 1;
        let exitScale = 1;

        function startShipSeaRocking() {
            // Rotational swaying motion (like rocking in waves)
            const maxRotation = 8 * Math.PI / 180; // 8 degrees in radians
            const swayDuration = 4000; // 4 seconds

            function updateRotation() {
                if (gameState !== 'playing') return;
                const elapsed = Date.now() - gameStartTime;
                const progress = (elapsed % swayDuration) / swayDuration;
                // Sine wave that goes from +maxRotation to -maxRotation
                shipRotation = Math.sin(progress * Math.PI * 2) * maxRotation;
                requestAnimationFrame(updateRotation);
            }
            updateRotation();

            // Vertical bobbing motion
            const bobDuration = 3000; // 3 seconds
            const bobAmount = 5; // 5 pixels up/down

            function updateBob() {
                if (gameState !== 'playing') return;
                const elapsed = Date.now() - gameStartTime;
                const progress = (elapsed % bobDuration) / bobDuration;
                // Sine wave that goes from -bobAmount to +bobAmount
                shipBobOffset = Math.sin(progress * Math.PI * 2) * bobAmount;
                requestAnimationFrame(updateBob);
            }
            updateBob();
        }

        function pulseIgloo() {
            const startTime = Date.now();
            const duration = 400;
            const maxScale = 1.15;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                if (progress < 0.5) {
                    // Sharp ease out to max scale
                    const t = progress * 2;
                    iglooScale = 1 + (maxScale - 1) * (1 - Math.pow(1 - t, 3));
                } else {
                    // Sharp ease back to 1
                    const t = (progress - 0.5) * 2;
                    iglooScale = maxScale - (maxScale - 1) * (1 - Math.pow(1 - t, 3));
                }

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    iglooScale = 1;
                }
            }
            animate();
        }

        function pulseExit() {
            const startTime = Date.now();
            const duration = 400;
            const maxScale = 1.15;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                if (progress < 0.5) {
                    // Sharp ease out to max scale
                    const t = progress * 2;
                    exitScale = 1 + (maxScale - 1) * (1 - Math.pow(1 - t, 3));
                } else {
                    // Sharp ease back to 1
                    const t = (progress - 0.5) * 2;
                    exitScale = maxScale - (maxScale - 1) * (1 - Math.pow(1 - t, 3));
                }

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    exitScale = 1;
                }
            }
            animate();
        }

        let intermissionButton = {
            x: 0,
            y: 0,
            width: 400,
            height: 80,
            visible: false
        };

        // Load sprites
        const sprites = {
            igloo: new Image(),
            ship: new Image(),
            penguin: new Image()
        };

        sprites.igloo.src = 'assets/igloo.png';
        sprites.ship.src = 'assets/ship.png';
        sprites.penguin.src = 'assets/penguin.png';

        let spritesLoaded = 0;
        const totalSprites = 3;

        function onSpriteLoad() {
            spritesLoaded++;
            if (spritesLoaded === totalSprites) {
                console.log('All sprites loaded, starting game');
                generateTerrain();
                gameStartTime = Date.now();
                accumulatedTime = 0;
                lastFrameTime = 0;
                requestAnimationFrame(gameLoop);
            }
        }

        sprites.igloo.onload = onSpriteLoad;
        sprites.ship.onload = onSpriteLoad;
        sprites.penguin.onload = onSpriteLoad;

        sprites.igloo.onerror = () => console.error('Failed to load igloo.png');
        sprites.ship.onerror = () => console.error('Failed to load ship.png');
        sprites.penguin.onerror = () => console.error('Failed to load penguin.png');

        function isSolidPixel(x, y) {
            x = Math.floor(x);
            y = Math.floor(y);

            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return true;
            }

            const imageData = collisionCtx.getImageData(x, y, 1, 1);
            const data = imageData.data;
            return data[3] > 128;
        }

        function isBlueRamp(x, y) {
            x = Math.floor(x);
            y = Math.floor(y);

            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return false;
            }

            const imageData = collisionCtx.getImageData(x, y, 1, 1);
            const data = imageData.data;

            return Math.abs(data[0] - 0) <= 10 &&
                Math.abs(data[1] - 102) <= 10 &&
                Math.abs(data[2] - 255) <= 10 &&
                data[3] > 128;
        }

        function isPurpleWall(x, y) {
            x = Math.floor(x);
            y = Math.floor(y);

            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return false;
            }

            const imageData = collisionCtx.getImageData(x, y, 1, 1);
            const data = imageData.data;

            return Math.abs(data[0] - 170) <= 10 &&
                Math.abs(data[1] - 68) <= 10 &&
                Math.abs(data[2] - 255) <= 10 &&
                data[3] > 128;
        }

        function isSolidIgnoringBlueRamps(x, y) {
            if (!isSolidPixel(x, y)) return false;
            if (isBlueRamp(x, y)) return false;
            return true;
        }

        class Lemming {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0.125;
                this.vy = 0;
                this.width = 25;
                this.height = 38;
                this.alive = true;
                this.lastAction = "spawned";
                this.justSteppedUp = false;
                this.swimming = false;
                this.bobPhase = Math.random() * Math.PI * 2;
            }

            update() {
                if (!this.alive) return;

                const direction = this.vx > 0 ? 1 : -1;
                const groundCheckX = this.x + this.width / 2 + (direction * this.width / 4);
                const feetY = this.y + this.height;

                if (feetY >= canvas.height) {
                    if (!this.swimming) {
                        this.swimming = true;
                        this.y = canvas.height - this.height + 10;
                    }
                }

                if (this.swimming) {
                    this.bobPhase += 0.1;
                    const bobOffset = Math.sin(this.bobPhase) * 5;
                    this.y = canvas.height - this.height + 10 + bobOffset;

                    this.x += this.vx;

                    if (isSolidPixel(groundCheckX, feetY - 20)) {
                        this.swimming = false;
                        this.vy = 0;
                        for (let checkY = feetY - 30; checkY <= feetY; checkY++) {
                            if (isSolidPixel(groundCheckX, checkY)) {
                                this.y = checkY - this.height;
                                break;
                            }
                        }
                    }

                    this.lastAction = "swimming";
                } else if (!isSolidPixel(groundCheckX, feetY + 1)) {
                    this.vy += 0.5;
                    this.y += this.vy;
                    this.lastAction = "falling";
                    this.justSteppedUp = false;
                } else {
                    this.vy = 0;

                    if (!this.justSteppedUp) {
                        for (let checkY = feetY - 3; checkY <= feetY + 3; checkY++) {
                            if (isSolidPixel(groundCheckX, checkY)) {
                                this.y = checkY - this.height;
                                break;
                            }
                        }
                    } else {
                        this.justSteppedUp = false;
                    }

                    this.attemptMovement();
                }

                if (this.x <= 0 || this.x >= canvas.width - this.width) {
                    this.vx = -this.vx;
                    if (this.x <= 0) {
                        this.x = 1;
                    } else {
                        this.x = canvas.width - this.width - 1;
                    }
                    this.lastAction = "hit boundary";
                }

                if (exit && this.distance(this.x + this.width / 2, this.y + this.height / 2, exit.x, exit.y) < 60) {
                    this.alive = false;
                    lemmingsSaved++;
                    score++;

                    scoreAnimation.active = true;
                    scoreAnimation.startTime = Date.now();

                    // Pulse the exit (ship) when penguin is saved
                    pulseExit();

                    console.log(`Penguin saved! Total: ${lemmingsSaved}/${lemmingsSpawned}, Score: ${score}`);
                    return;
                }
            }

            attemptMovement() {
                const direction = this.vx > 0 ? 1 : -1;
                const speed = Math.abs(this.vx);
                const newX = this.x + direction * speed;
                const bodyY = this.y + this.height / 2;
                const feetY = this.y + this.height;

                const wallCheckX = direction > 0 ? newX + this.width : newX;

                if (isSolidIgnoringBlueRamps(wallCheckX, bodyY)) {
                    const stepHeight = 16;
                    const stepUpY = feetY - stepHeight;

                    if (!isSolidIgnoringBlueRamps(wallCheckX, stepUpY) && !isSolidIgnoringBlueRamps(wallCheckX, stepUpY - this.height)) {
                        this.x = newX;
                        this.y -= stepHeight;
                        this.justSteppedUp = true;
                        this.lastAction = "stepped up 16px";
                        return;
                    } else {
                        this.vx = -this.vx;
                        this.lastAction = "hit wall - turning";
                        return;
                    }
                }

                this.x = newX;
                this.lastAction = "walking";
            }

            distance(x1, y1, x2, y2) {
                return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            }

            draw() {
                if (!this.alive) return;

                ctx.save();

                const spriteWidth = 32;
                const spriteHeight = 48;
                const offsetX = (spriteWidth - this.width) / 2;
                const offsetY = (spriteHeight - this.height) / 2;

                // Flip horizontally if moving left
                if (this.vx < 0) {
                    ctx.translate(this.x + this.width + offsetX, this.y - offsetY);
                    ctx.scale(-1, 1);
                    ctx.drawImage(sprites.penguin, 0, 0, spriteWidth, spriteHeight);
                } else {
                    ctx.drawImage(sprites.penguin, this.x - offsetX, this.y - offsetY, spriteWidth, spriteHeight);
                }

                ctx.restore();
            }
        }

        function generatePoints() {
            points = [];
            for (let i = 0; i < numPoints; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    isTerrain: Math.random() < terrainRatio
                });
            }
        }

        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        let terrainShapes = [];

        function generateTerrain() {
            generatePoints();
            terrainShapes = [];

            const bottomSafeZone = canvas.height * 0.98;

            for (let i = 0; i < points.length; i++) {
                if (!points[i].isTerrain) continue;

                const centerX = points[i].x;
                const centerY = points[i].y;

                if (centerY > bottomSafeZone - 100) continue;

                const platformType = Math.random();
                let blobPoints = [];

                if (platformType < 0.4) {
                    const platformWidth = 200 + Math.random() * 300;
                    const platformHeight = 60 + Math.random() * 80;
                    const angle = (Math.random() - 0.5) * 0.5;

                    const numPointsInBlob = 10 + Math.floor(Math.random() * 6);
                    for (let j = 0; j < numPointsInBlob; j++) {
                        const t = j / numPointsInBlob;
                        const localAngle = t * Math.PI * 2;
                        const localRadius = (Math.abs(Math.cos(localAngle)) * platformWidth / 2 +
                            Math.abs(Math.sin(localAngle)) * platformHeight / 2) *
                            (0.8 + Math.random() * 0.4);

                        const x = centerX + Math.cos(localAngle + angle) * localRadius;
                        const y = centerY + Math.sin(localAngle + angle) * localRadius;

                        if (y < bottomSafeZone) {
                            blobPoints.push({ x, y });
                        }
                    }
                } else {
                    const radius = 80 + Math.random() * 60;
                    const numPointsInBlob = 8 + Math.floor(Math.random() * 6);

                    for (let j = 0; j < numPointsInBlob; j++) {
                        const angle = (j / numPointsInBlob) * Math.PI * 2;
                        const r = radius * (0.7 + Math.random() * 0.6);
                        const x = centerX + Math.cos(angle) * r;
                        const y = centerY + Math.sin(angle) * r;

                        if (y < bottomSafeZone) {
                            blobPoints.push({ x, y });
                        }
                    }
                }

                if (blobPoints.length >= 3) {
                    terrainShapes.push(blobPoints);
                }
            }

            drawTerrainOnly();
            findSpawnPoints();
            drawStaticTerrain();
        }

        function drawTerrainOnly() {
            collisionCtx.clearRect(0, 0, collisionCanvas.width, collisionCanvas.height);
            terrainCtx.fillStyle = '#87CEEB';
            terrainCtx.fillRect(0, 0, terrainCanvas.width, terrainCanvas.height);

            terrainShapes.forEach(blobPoints => {
                collisionCtx.save();
                collisionCtx.fillStyle = '#8B4513';
                collisionCtx.beginPath();
                collisionCtx.moveTo(blobPoints[0].x, blobPoints[0].y);

                for (let j = 1; j < blobPoints.length; j++) {
                    const current = blobPoints[j];
                    const next = blobPoints[(j + 1) % blobPoints.length];
                    const cpX = current.x + (next.x - current.x) * 0.5;
                    const cpY = current.y + (next.y - current.y) * 0.5;
                    collisionCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
                }

                collisionCtx.quadraticCurveTo(
                    blobPoints[blobPoints.length - 1].x,
                    blobPoints[blobPoints.length - 1].y,
                    blobPoints[0].x,
                    blobPoints[0].y
                );
                collisionCtx.fill();
                collisionCtx.restore();

                terrainCtx.save();
                terrainCtx.fillStyle = '#8B4513';
                terrainCtx.strokeStyle = '#654321';
                terrainCtx.lineWidth = 4;
                terrainCtx.beginPath();
                terrainCtx.moveTo(blobPoints[0].x, blobPoints[0].y);

                for (let j = 1; j < blobPoints.length; j++) {
                    const current = blobPoints[j];
                    const next = blobPoints[(j + 1) % blobPoints.length];
                    const cpX = current.x + (next.x - current.x) * 0.5;
                    const cpY = current.y + (next.y - current.y) * 0.5;
                    terrainCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
                }

                terrainCtx.quadraticCurveTo(
                    blobPoints[blobPoints.length - 1].x,
                    blobPoints[blobPoints.length - 1].y,
                    blobPoints[0].x,
                    blobPoints[0].y
                );
                terrainCtx.fill();
                terrainCtx.stroke();
                terrainCtx.restore();
            });
        }

        function drawStaticTerrain() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(collisionCanvas, 0, 0);
            drawSpawnPoints();
        }

        function isTerrainAt(x, y) {
            if (x < 0 || x >= collisionCanvas.width || y < 0 || y >= collisionCanvas.height) return false;
            return isSolidPixel(x, y);
        }

        function findSpawnPoints() {
            const surfacePoints = [];
            const scanStep = 30;
            const bottomSafeZone = canvas.height * 0.98;

            const bottomUIZone = { minY: canvas.height - 110 };

            for (let x = 80; x < canvas.width - 80; x += scanStep) {
                for (let y = 100; y < bottomSafeZone; y += scanStep) {
                    if (isTerrainAt(x, y)) {
                        const hasSpaceAbove = !isTerrainAt(x, y - 50) && !isTerrainAt(x, y - 35);

                        if (hasSpaceAbove) {
                            const leftOk = isTerrainAt(x - scanStep, y) || isTerrainAt(x - scanStep, y + 12);
                            const rightOk = isTerrainAt(x + scanStep, y) || isTerrainAt(x + scanStep, y + 12);

                            const notInBottomUI = y < bottomUIZone.minY;

                            if (leftOk && rightOk && notInBottomUI) {
                                surfacePoints.push({ x, y });
                            }
                        }
                    }
                }
            }

            if (surfacePoints.length >= 2) {
                surfacePoints.sort((a, b) => a.y - b.y);

                const entranceSurface = surfacePoints[Math.floor(Math.random() * surfacePoints.length)];
                entrance = { x: entranceSurface.x, y: entranceSurface.y - 60 };

                let validExits = surfacePoints.filter(p =>
                    distance(p.x, p.y, entrance.x, entrance.y) > 300
                );

                if (validExits.length === 0) {
                    validExits = surfacePoints.filter(p =>
                        distance(p.x, p.y, entrance.x, entrance.y) > 200
                    );
                }

                if (validExits.length > 0) {
                    const exitSurface = validExits[Math.floor(Math.random() * validExits.length)];
                    exit = { x: exitSurface.x, y: exitSurface.y - 60 };
                } else {
                    exit = { x: surfacePoints[surfacePoints.length - 1].x, y: surfacePoints[surfacePoints.length - 1].y - 60 };
                }
            } else {
                const entranceY = 200 + Math.random() * 200;
                const exitY = Math.min(bottomSafeZone - 150, canvas.height - 400) + Math.random() * 150;

                entrance = { x: 160, y: entranceY - 50 };
                exit = { x: canvas.width - 160, y: exitY - 50 };
            }
        }

        function drawSpawnPoints() {
            if (entrance) {
                const iglooWidth = 128;
                const iglooHeight = 128;

                // Apply scale for pulse effect
                ctx.save();
                ctx.translate(entrance.x, entrance.y);
                ctx.scale(iglooScale, iglooScale);
                ctx.drawImage(sprites.igloo, -iglooWidth / 2, -iglooHeight / 2, iglooWidth, iglooHeight);
                ctx.restore();
            }

            if (exit) {
                const shipWidth = 128;
                const shipHeight = 128;

                // Apply rotation, vertical bob, and scale for pulse effect
                ctx.save();
                ctx.translate(exit.x, exit.y);
                ctx.scale(exitScale, exitScale);
                ctx.rotate(shipRotation);
                ctx.translate(0, shipBobOffset);
                ctx.drawImage(sprites.ship, -shipWidth / 2, -shipHeight / 2, shipWidth, shipHeight);
                ctx.restore();
            }
        }

        function drawSpeedButton() {
            const button = speedButton;

            ctx.save();
            ctx.fillStyle = button.pressed ? '#4CAF50' : '#333';
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.fillRect(button.x, button.y, button.width, button.height);
            ctx.strokeRect(button.x, button.y, button.width, button.height);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (button.pressed) {
                const animSpeed = 20;
                const cycle = Math.floor(button.animationFrame / animSpeed) % 3;

                const arrowY = button.y + button.height / 2;
                const spacing = 25;
                const totalWidth = spacing * 2;
                const startX = button.x + button.width / 2 - totalWidth / 2;

                for (let i = 0; i < 3; i++) {
                    if (i <= cycle) {
                        ctx.fillStyle = '#FFD700';
                    } else {
                        ctx.fillStyle = '#666';
                    }
                    ctx.fillText('>', startX + i * spacing, arrowY);
                }

                button.animationFrame++;
            } else {
                ctx.fillStyle = '#fff';
                ctx.fillText('>', button.x + button.width / 2, button.y + button.height / 2);
                button.animationFrame = 0;
            }

            ctx.restore();
        }

        function drawSpellButtons() {
            spellButtons.forEach(button => {
                ctx.save();

                ctx.fillStyle = button.color;
                ctx.beginPath();
                ctx.arc(button.x, button.y, button.radius, 0, 2 * Math.PI);
                ctx.fill();

                ctx.strokeStyle = currentSpell === button.spell ? '#FFD700' : '#fff';
                ctx.lineWidth = currentSpell === button.spell ? 4 : 2;
                ctx.stroke();

                ctx.restore();
            });
        }

        function isPointInButton(x, y, button) {
            return x >= button.x && x <= button.x + button.width &&
                y >= button.y && y <= button.y + button.height;
        }

        function isPointInCircleButton(x, y, button) {
            const dx = x - button.x;
            const dy = y - button.y;
            return Math.sqrt(dx * dx + dy * dy) <= button.radius;
        }

        function getSnappedLine(start, end) {
            const dx = end.x - start.x;
            const dy = end.y - start.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist < 10) return null;

            const angle = Math.atan2(dy, dx);

            const angles = [
                0,
                Math.PI / 4,
                -Math.PI / 4,
                Math.PI,
                3 * Math.PI / 4,
                -3 * Math.PI / 4
            ];

            let snappedAngle = angles[0];
            let minDiff = Math.abs(angle - angles[0]);

            for (let i = 1; i < angles.length; i++) {
                let diff = Math.abs(angle - angles[i]);
                if (diff > Math.PI) {
                    diff = 2 * Math.PI - diff;
                }
                if (diff < minDiff) {
                    minDiff = diff;
                    snappedAngle = angles[i];
                }
            }

            const endX = start.x + Math.cos(snappedAngle) * dist;
            const endY = start.y + Math.sin(snappedAngle) * dist;

            return [start, { x: endX, y: endY }];
        }

        function getLinePixelLength(line) {
            if (!line || line.length < 2) return 0;

            let totalLength = 0;
            for (let i = 1; i < line.length; i++) {
                const dx = line[i].x - line[i - 1].x;
                const dy = line[i].y - line[i - 1].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);
            }
            return Math.round(totalLength * 0.5);
        }

        function createSpellParticles(x, y, spell) {
            const numParticles = 10 + Math.floor(Math.random() * 6);

            let colors;
            if (spell === 'blue') {
                colors = ['#0066FF', '#0088FF', '#00AAFF', '#0044DD', '#3399FF'];
            } else if (spell === 'red') {
                colors = ['#FF4444', '#FF6666', '#FF2222', '#CC3333', '#FF5555'];
            } else if (spell === 'purple') {
                colors = ['#AA44FF', '#BB66FF', '#9933FF', '#8822DD', '#CC77FF'];
            }

            for (let i = 0; i < numParticles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 1.5;
                const color = colors[Math.floor(Math.random() * colors.length)];

                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 1,
                    life: 1.0,
                    decay: 0.01 + Math.random() * 0.01,
                    color: color
                });
            }
        }

        function createIntermissionParticles() {
            intermissionParticles = [];
            const colors = ['#0066FF', '#FF4444', '#AA44FF', '#FFD700', '#00FF88'];
            const particlesPerBurst = 15;
            const numBursts = 12;
            const spacing = canvas.width / (numBursts + 1);
            const startTime = performance.now();

            for (let burst = 0; burst < numBursts; burst++) {
                const x = spacing * (burst + 1);
                const y = 200;
                const delay = burst * 100;

                for (let i = 0; i < particlesPerBurst; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 3;
                    const color = colors[Math.floor(Math.random() * colors.length)];

                    intermissionParticles.push({
                        x: x,
                        y: y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed - 2,
                        life: 1.0,
                        decay: 0.008 + Math.random() * 0.008,
                        color: color,
                        startTime: startTime + delay,
                        started: false
                    });
                }
            }
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.1;
                p.life -= p.decay;
            });
            particles = particles.filter(p => p.life > 0);
        }

        function updateIntermissionParticles() {
            const now = performance.now();
            intermissionParticles.forEach(p => {
                if (!p.started && now >= p.startTime) {
                    p.started = true;
                }
                if (p.started) {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.15;
                    p.life -= p.decay;
                }
            });
            intermissionParticles = intermissionParticles.filter(p => p.life > 0);
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.save();
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function drawIntermissionParticles() {
            intermissionParticles.forEach(p => {
                if (p.started) {
                    ctx.save();
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            });
        }

        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            return {
                x: (event.clientX - rect.left) * scaleX,
                y: (event.clientY - rect.top) * scaleY
            };
        }

        function getTouchPos(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = event.touches[0] || event.changedTouches[0];

            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        }

        function drawLine(line, color) {
            if (!line || line.length < 2) return;

            collisionCtx.strokeStyle = color;
            collisionCtx.lineWidth = 12;
            collisionCtx.lineCap = 'round';
            collisionCtx.lineJoin = 'round';
            collisionCtx.beginPath();
            collisionCtx.moveTo(line[0].x, line[0].y);
            for (let i = 1; i < line.length; i++) {
                collisionCtx.lineTo(line[i].x, line[i].y);
            }
            collisionCtx.stroke();
        }

        function placePurpleWall(x, y) {
            const wallCost = 40;

            createSpellParticles(x, y, 'purple');

            if (mana < wallCost) {
                console.log('Not enough mana for purple wall! Need 40, have ' + mana);
                return;
            }

            const wallHeight = 64;
            const halfHeight = wallHeight / 2;
            const wallLine = [
                { x: x, y: y + halfHeight },
                { x: x, y: y - halfHeight }
            ];

            const color = 'rgba(170, 68, 255, 255)';
            drawnLines.push({ line: wallLine, color: color });
            drawLine(wallLine, color);

            mana -= wallCost;

            manaAnimation.active = true;
            manaAnimation.startTime = Date.now();

            console.log(`Placed purple wall, -${wallCost} mana (${mana} remaining)`);
        }

        function createExplosion(x, y) {
            const explosionCost = 40;

            createSpellParticles(x, y, 'red');

            if (mana < explosionCost) {
                console.log('Not enough mana for explosion! Need 40, have ' + mana);
                return;
            }

            const radius = 25;
            const numPoints = 12 + Math.floor(Math.random() * 8);
            const explosionPoints = [];

            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const radiusVariation = 0.6 + Math.random() * 0.8;
                const finalRadius = radius * radiusVariation;
                const angleNoise = (Math.random() - 0.5) * 0.3;
                const finalAngle = angle + angleNoise;

                explosionPoints.push({
                    x: x + Math.cos(finalAngle) * finalRadius,
                    y: y + Math.sin(finalAngle) * finalRadius
                });
            }

            applyExplosionHole(x, y, explosionPoints);

            mana -= explosionCost;

            manaAnimation.active = true;
            manaAnimation.startTime = Date.now();

            console.log(`Created explosion, -${explosionCost} mana (${mana} remaining)`);
        }

        function applyExplosionHole(x, y, explosionPoints) {
            if (explosionPoints.length < 3) return;

            collisionCtx.save();
            collisionCtx.globalCompositeOperation = 'destination-out';
            collisionCtx.fillStyle = 'rgba(0, 0, 0, 1)';
            collisionCtx.beginPath();
            collisionCtx.moveTo(explosionPoints[0].x, explosionPoints[0].y);

            for (let i = 1; i < explosionPoints.length; i++) {
                const current = explosionPoints[i];
                const next = explosionPoints[(i + 1) % explosionPoints.length];
                const cpX = current.x + (next.x - current.x) * 0.5;
                const cpY = current.y + (next.y - current.y) * 0.5;
                collisionCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
            }

            collisionCtx.quadraticCurveTo(
                explosionPoints[explosionPoints.length - 1].x,
                explosionPoints[explosionPoints.length - 1].y,
                explosionPoints[0].x,
                explosionPoints[0].y
            );
            collisionCtx.fill();
            collisionCtx.restore();
        }

        canvas.addEventListener('mousedown', function (event) {
            const pos = getMousePos(event);

            if (gameState === 'intermission' && intermissionButton.visible) {
                if (isPointInButton(pos.x, pos.y, intermissionButton)) {
                    startNextLevel();
                    return;
                }
            }

            if (gameState !== 'playing') return;

            if (isPointInButton(pos.x, pos.y, speedButton)) {
                speedButton.pressed = !speedButton.pressed;
                gameSpeed = speedButton.pressed ? 8 : 1;
                console.log(`Game speed changed to ${gameSpeed}x`);
                return;
            }

            for (let button of spellButtons) {
                if (isPointInCircleButton(pos.x, pos.y, button)) {
                    currentSpell = button.spell;
                    console.log(`Selected ${button.name} spell`);
                    return;
                }
            }

            const minMana = currentSpell === 'red' ? 40 : currentSpell === 'purple' ? 40 : 10;

            if (mana < minMana) {
                createSpellParticles(pos.x, pos.y, currentSpell);
                console.log(`Not enough mana! Need at least ${minMana}, have ${mana}`);
                return;
            }

            if (currentSpell === 'red') {
                createExplosion(pos.x, pos.y);
                return;
            }

            if (currentSpell === 'purple') {
                placePurpleWall(pos.x, pos.y);
                return;
            }

            isDrawing = true;
            drawStart = pos;
            drawCurrent = pos;
        });

        canvas.addEventListener('mousemove', function (event) {
            if (!isDrawing) return;

            const pos = getMousePos(event);
            drawCurrent = pos;
        });

        canvas.addEventListener('mouseup', function (event) {
            if (!isDrawing) return;
            isDrawing = false;

            if (drawStart && drawCurrent && currentSpell === 'blue') {
                const snappedLine = getSnappedLine(drawStart, drawCurrent);

                createSpellParticles(drawStart.x, drawStart.y, 'blue');

                if (snappedLine) {
                    const lineCost = getLinePixelLength(snappedLine);

                    if (mana < lineCost) {
                        console.log(`Not enough mana for blue line! Need ${lineCost}, have ${mana}`);
                        drawStart = null;
                        drawCurrent = null;
                        return;
                    }

                    const color = 'rgba(0, 102, 255, 255)';
                    drawnLines.push({ line: snappedLine, color: color });
                    drawLine(snappedLine, color);

                    mana -= lineCost;

                    manaAnimation.active = true;
                    manaAnimation.startTime = Date.now();

                    console.log(`Drew blue line, -${lineCost} mana (${mana} remaining)`);
                }
            }

            drawStart = null;
            drawCurrent = null;
        });

        canvas.addEventListener('touchstart', function (event) {
            event.preventDefault();
            const pos = getTouchPos(event);

            if (gameState === 'intermission' && intermissionButton.visible) {
                if (isPointInButton(pos.x, pos.y, intermissionButton)) {
                    startNextLevel();
                    return;
                }
            }

            if (gameState !== 'playing') return;

            if (isPointInButton(pos.x, pos.y, speedButton)) {
                speedButton.pressed = !speedButton.pressed;
                gameSpeed = speedButton.pressed ? 8 : 1;
                console.log(`Game speed changed to ${gameSpeed}x`);
                return;
            }

            for (let button of spellButtons) {
                if (isPointInCircleButton(pos.x, pos.y, button)) {
                    currentSpell = button.spell;
                    console.log(`Selected ${button.name} spell`);
                    return;
                }
            }

            const minMana = currentSpell === 'red' ? 40 : currentSpell === 'purple' ? 40 : 10;

            if (mana < minMana) {
                createSpellParticles(pos.x, pos.y, currentSpell);
                console.log(`Not enough mana! Need at least ${minMana}, have ${mana}`);
                return;
            }

            if (currentSpell === 'red') {
                createExplosion(pos.x, pos.y);
                return;
            }

            if (currentSpell === 'purple') {
                placePurpleWall(pos.x, pos.y);
                return;
            }

            isDrawing = true;
            drawStart = pos;
            drawCurrent = pos;
        }, { passive: false });

        canvas.addEventListener('touchmove', function (event) {
            event.preventDefault();
            if (!isDrawing) return;

            const pos = getTouchPos(event);
            drawCurrent = pos;
        }, { passive: false });

        canvas.addEventListener('touchend', function (event) {
            event.preventDefault();
            if (!isDrawing) return;
            isDrawing = false;

            if (drawStart && drawCurrent && currentSpell === 'blue') {
                const snappedLine = getSnappedLine(drawStart, drawCurrent);

                createSpellParticles(drawStart.x, drawStart.y, 'blue');

                if (snappedLine) {
                    const lineCost = getLinePixelLength(snappedLine);

                    if (mana < lineCost) {
                        console.log(`Not enough mana for blue line! Need ${lineCost}, have ${mana}`);
                        drawStart = null;
                        drawCurrent = null;
                        return;
                    }

                    const color = 'rgba(0, 102, 255, 255)';
                    drawnLines.push({ line: snappedLine, color: color });
                    drawLine(snappedLine, color);

                    mana -= lineCost;

                    manaAnimation.active = true;
                    manaAnimation.startTime = Date.now();

                    console.log(`Drew blue line, -${lineCost} mana (${mana} remaining)`);
                }
            }

            drawStart = null;
            drawCurrent = null;
        }, { passive: false });

        function spawnLemming() {
            if (entrance && lemmingsSpawned < maxLemmings) {
                const lemming = new Lemming(entrance.x - 10, entrance.y + 10);
                lemmings.push(lemming);
                lemmingsSpawned++;

                // Pulse the igloo when spawning a penguin
                pulseIgloo();

                console.log(`Spawned penguin ${lemmingsSpawned}/${maxLemmings} at entrance`);
            }
        }

        function drawIntermissionScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawIntermissionParticles();

            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 4;
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText(`LEVEL ${currentLevel} COMPLETED`, canvas.width / 2, 150);
            ctx.fillText(`LEVEL ${currentLevel} COMPLETED`, canvas.width / 2, 150);

            // Pulsing mana bonus text
            const pulseScale = 1 + Math.sin(Date.now() / 300) * 0.05;
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2 - 100);
            ctx.scale(pulseScale, pulseScale);
            ctx.fillStyle = '#00BFFF';
            ctx.font = 'bold 48px Arial';
            ctx.strokeText(`+${levelCompleteBonus} mana`, 0, 0);
            ctx.fillText(`+${levelCompleteBonus} mana`, 0, 0);
            ctx.restore();

            // Hint text with word wrapping
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '24px Arial';
            const maxWidth = canvas.width - 100;
            const lineHeight = 32;
            const words = currentHint.split(' ');
            let line = '';
            let y = canvas.height / 2 + 50;

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = ctx.measureText(testLine);

                if (metrics.width > maxWidth && i > 0) {
                    ctx.fillText(line, canvas.width / 2, y);
                    line = words[i] + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            }
            ctx.fillText(line, canvas.width / 2, y);

            // Button
            intermissionButton.x = canvas.width / 2 - intermissionButton.width / 2;
            intermissionButton.y = canvas.height - 200;

            ctx.fillStyle = '#4CAF50';
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.fillRect(intermissionButton.x, intermissionButton.y, intermissionButton.width, intermissionButton.height);
            ctx.strokeRect(intermissionButton.x, intermissionButton.y, intermissionButton.width, intermissionButton.height);

            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 36px Arial';
            ctx.fillText(`ENTER LEVEL ${currentLevel}`, canvas.width / 2, intermissionButton.y + intermissionButton.height / 2 + 12);
        }

        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FF4444';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 4;
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText('TIME UP!', canvas.width / 2, canvas.height / 2 - 50);
            ctx.fillText('TIME UP!', canvas.width / 2, canvas.height / 2 - 50);

            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold 36px Arial';
            ctx.strokeText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
            ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 30);

            ctx.font = 'bold 28px Arial';
            ctx.strokeText(`Reached Level ${currentLevel}`, canvas.width / 2, canvas.height / 2 + 80);
            ctx.fillText(`Reached Level ${currentLevel}`, canvas.width / 2, canvas.height / 2 + 80);
        }

        function drawUI() {
            ctx.save();

            const now = Date.now();

            if (scoreAnimation.active) {
                const elapsed = now - scoreAnimation.startTime;
                const duration = 300;
                if (elapsed < duration) {
                    const progress = elapsed / duration;
                    scoreAnimation.scale = 1 + Math.sin(progress * Math.PI) * 0.2;
                } else {
                    scoreAnimation.active = false;
                    scoreAnimation.scale = 1;
                }
            }

            if (manaAnimation.active) {
                const elapsed = now - manaAnimation.startTime;
                const duration = 200;
                if (elapsed < duration) {
                    const progress = elapsed / duration;
                    manaAnimation.shake = Math.sin(progress * Math.PI * 6) * 5 * (1 - progress);
                } else {
                    manaAnimation.active = false;
                    manaAnimation.shake = 0;
                }
            }

            ctx.save();
            ctx.translate(canvas.width / 2, 65);
            ctx.scale(scoreAnimation.scale, scoreAnimation.scale);
            ctx.fillStyle = '#FFD700';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText(`${score}`, 0, 0);
            ctx.fillText(`${score}`, 0, 0);
            ctx.restore();

            ctx.fillStyle = '#FFFFFF';
            ctx.lineWidth = 2;
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'right';

            const remainingTime = Math.max(0, levelTime - accumulatedTime);
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            const timeText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            ctx.strokeText(timeText, canvas.width - 20, 50);
            ctx.fillText(timeText, canvas.width - 20, 50);

            ctx.textAlign = 'left';
            ctx.font = 'bold 30px Arial';
            const penguinText = `${lemmingsSaved}/${lemmingsSpawned}`;

            ctx.strokeText(penguinText, 20, 50);
            ctx.fillText(penguinText, 20, 50);

            ctx.save();
            ctx.translate(canvas.width / 2 + manaAnimation.shake, canvas.height - 50);
            ctx.fillStyle = '#00BFFF';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.strokeText(`${mana}`, 0, 0);
            ctx.fillText(`${mana}`, 0, 0);
            ctx.restore();

            if (gameSpeed > 1) {
                ctx.textAlign = 'center';
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = '#FFD700';
                ctx.strokeText(`Speed: ${gameSpeed}x`, speedButton.x + speedButton.width / 2, speedButton.y - 10);
                ctx.fillText(`Speed: ${gameSpeed}x`, speedButton.x + speedButton.width / 2, speedButton.y - 10);
            }

            ctx.restore();
        }

        function drawGame() {
            if (gameState === 'intermission') {
                drawStaticTerrain();
                drawIntermissionScreen();
                return;
            }

            if (gameState === 'gameover') {
                drawStaticTerrain();
                drawGameOverScreen();
                return;
            }

            drawStaticTerrain();

            if (isDrawing && drawStart && drawCurrent && currentSpell === 'blue') {
                const snappedLine = getSnappedLine(drawStart, drawCurrent);

                if (snappedLine) {
                    ctx.save();
                    ctx.strokeStyle = '#00FF00';
                    ctx.lineWidth = 12;
                    ctx.lineCap = 'round';
                    ctx.globalAlpha = 0.7;

                    ctx.beginPath();
                    ctx.moveTo(snappedLine[0].x, snappedLine[0].y);
                    ctx.lineTo(snappedLine[1].x, snappedLine[1].y);
                    ctx.stroke();
                    ctx.restore();
                }
            }

            lemmings.forEach(lemming => lemming.draw());
            drawParticles();

            drawUI();
            drawSpeedButton();
            drawSpellButtons();
        }

        function showIntermission() {
            gameState = 'intermission';
            gameActive = false;

            levelCompleteBonus = Math.ceil(lastLevelBonus * 0.9);
            mana += levelCompleteBonus;
            lastLevelBonus = levelCompleteBonus;

            currentHint = gameHints[Math.floor(Math.random() * gameHints.length)];

            createIntermissionParticles();
            intermissionButton.visible = true;

            console.log(`Level ${currentLevel} completed! +${levelCompleteBonus} mana (total: ${mana})`);

            requestAnimationFrame(gameLoop);
        }

        function startNextLevel() {
            currentLevel++;
            const penguinsForNextLevel = lemmingsSaved;

            console.log(`Starting Level ${currentLevel} with ${penguinsForNextLevel} penguins`);

            lemmings = [];
            drawnLines = [];
            lemmingsSpawned = 0;
            lemmingsSaved = 0;
            maxLemmings = penguinsForNextLevel;
            accumulatedTime = 0;
            lastFrameTime = 0;

            speedButton.pressed = false;
            gameSpeed = 1;
            currentSpell = 'blue';

            intermissionButton.visible = false;
            intermissionParticles = [];

            generateTerrain();

            gameStartTime = Date.now();
            gameState = 'playing';
            gameActive = true;
            requestAnimationFrame(gameLoop);
        }

        function nextLevel() {
            showIntermission();
        }

        let lastFrameTime = 0;

        function gameLoop(currentTime) {
            if (gameState === 'intermission') {
                updateIntermissionParticles();
                drawGame();
                requestAnimationFrame(gameLoop);
                return;
            }

            if (gameState === 'gameover') {
                drawGame();
                return;
            }

            if (!gameActive) return;

            const deltaTime = lastFrameTime ? currentTime - lastFrameTime : 16.67;
            lastFrameTime = currentTime;

            accumulatedTime += deltaTime * gameSpeed;

            const remainingTime = levelTime - accumulatedTime;

            if (remainingTime <= 0) {
                console.log(`TIMER EXPIRED - Saved: ${lemmingsSaved}`);
                gameActive = false;

                if (lemmingsSaved > 0) {
                    console.log(`Timer expired with ${lemmingsSaved} penguins saved - advancing to next level`);
                    setTimeout(() => {
                        nextLevel();
                    }, 1000);
                } else {
                    console.log(`Timer expired with 0 penguins saved - GAME OVER`);
                    gameState = 'gameover';
                    setTimeout(() => {
                        drawGame();
                    }, 1000);
                }
                return;
            }

            const allPenguinsSpawned = lemmingsSpawned >= maxLemmings;
            const noPenguinsActive = lemmings.filter(l => l.alive).length === 0;

            if (allPenguinsSpawned && noPenguinsActive && lemmingsSaved > 0) {
                console.log(`EARLY COMPLETION - Spawned: ${lemmingsSpawned}, Active: ${lemmings.filter(l => l.alive).length}, Saved: ${lemmingsSaved}`);
                gameActive = false;
                setTimeout(() => {
                    nextLevel();
                }, 1000);
                return;
            }

            const adjustedSpawnInterval = SPAWN_INTERVAL / gameSpeed;
            if (currentTime - lastSpawnTime > adjustedSpawnInterval) {
                spawnLemming();
                lastSpawnTime = currentTime;
            }

            const updatesPerFrame = gameSpeed;
            for (let i = 0; i < updatesPerFrame; i++) {
                lemmings.forEach(lemming => lemming.update());
                updateParticles();
            }

            lemmings = lemmings.filter(lemming => lemming.alive);

            drawGame();

            if (gameActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Game will start automatically after sprites load
    </script>
