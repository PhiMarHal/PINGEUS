<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmings Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            border: 2px solid #34495e;
            background-color: #87CEEB;
            max-width: min(96vw, calc(96vh * 0.667));
            max-height: min(96vh, calc(96vw * 1.5));
            width: auto;
            height: auto;
            display: block;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="terrainCanvas" width="800" height="1200"></canvas>

    <script>
        const canvas = document.getElementById('terrainCanvas');
        const ctx = canvas.getContext('2d');

        // ===== DUAL CANVAS SYSTEM =====
        const collisionCanvas = document.createElement('canvas');
        collisionCanvas.width = canvas.width;
        collisionCanvas.height = canvas.height;
        const collisionCtx = collisionCanvas.getContext('2d');

        const terrainCanvas = document.createElement('canvas');
        terrainCanvas.width = canvas.width;
        terrainCanvas.height = canvas.height;
        const terrainCtx = terrainCanvas.getContext('2d');

        let numPoints = 45;
        let terrainRatio = 0.4;
        let points = [];
        let entrance = null;
        let exit = null;
        let lemmings = [];
        let lastSpawnTime = 0;
        const SPAWN_INTERVAL = 2000;
        let maxLemmings = 40;
        let lemmingsSpawned = 0;
        let lemmingsSaved = 0;

        let levelTime = 240000;
        let gameStartTime = 0;
        let currentLevel = 1;
        let gameActive = true;
        let accumulatedTime = 0;

        let gameSpeed = 1;
        let speedButton = {
            x: canvas.width - 80,
            y: canvas.height - 90,
            width: 60,
            height: 40,
            pressed: false,
            animationFrame: 0
        };

        // ===== SPELL SYSTEM =====
        let currentSpell = 'blue'; // 'blue', 'red', 'purple'
        let spellButtons = [
            { spell: 'blue', x: 80, y: canvas.height - 260, radius: 40, color: '#0066FF', name: 'Ramp' },
            { spell: 'red', x: 80, y: canvas.height - 170, radius: 40, color: '#FF4444', name: 'Bomb' },
            { spell: 'purple', x: 80, y: canvas.height - 80, radius: 40, color: '#AA44FF', name: 'Wall' }
        ];

        let isDrawing = false;
        let currentLine = [];
        let drawnLines = [];
        let bobbingPenguins = []; // Track penguins that are swimming at the bottom

        // ===== COLLISION DETECTION =====
        function isSolidPixel(x, y) {
            x = Math.floor(x);
            y = Math.floor(y);

            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return true;
            }

            const imageData = collisionCtx.getImageData(x, y, 1, 1);
            const data = imageData.data;
            return data[3] > 128;
        }

        function isBlueRamp(x, y) {
            x = Math.floor(x);
            y = Math.floor(y);

            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return false;
            }

            const imageData = collisionCtx.getImageData(x, y, 1, 1);
            const data = imageData.data;

            // Check if this is a blue ramp (0, 102, 255)
            return Math.abs(data[0] - 0) <= 10 &&
                Math.abs(data[1] - 102) <= 10 &&
                Math.abs(data[2] - 255) <= 10 &&
                data[3] > 128;
        }

        function isPurpleWall(x, y) {
            x = Math.floor(x);
            y = Math.floor(y);

            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return false;
            }

            const imageData = collisionCtx.getImageData(x, y, 1, 1);
            const data = imageData.data;

            // Check if this is a purple wall (170, 68, 255)
            return Math.abs(data[0] - 170) <= 10 &&
                Math.abs(data[1] - 68) <= 10 &&
                Math.abs(data[2] - 255) <= 10 &&
                data[3] > 128;
        }

        function isSolidIgnoringBlueRamps(x, y) {
            if (!isSolidPixel(x, y)) return false;
            if (isBlueRamp(x, y)) return false; // Blue ramps passable from below/sides
            return true; // Everything else (terrain, purple walls) is solid
        }

        // ===== PENGUIN CLASS =====
        class Lemming {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0.125;
                this.vy = 0;
                this.width = 25;
                this.height = 38;
                this.alive = true;
                this.lastAction = "spawned";
                this.justSteppedUp = false;
                this.swimming = false;
                this.bobPhase = Math.random() * Math.PI * 2; // Random starting phase for bobbing
            }

            update() {
                if (!this.alive) return;

                const direction = this.vx > 0 ? 1 : -1;
                const groundCheckX = this.x + this.width / 2 + (direction * this.width / 4);
                const feetY = this.y + this.height;

                // Check if at bottom of screen
                if (feetY >= canvas.height) {
                    // Start swimming if not already
                    if (!this.swimming) {
                        this.swimming = true;
                        this.y = canvas.height - this.height + 10; // Slightly below surface
                    }
                }

                if (this.swimming) {
                    // Swimming mode - bob up and down
                    this.bobPhase += 0.1;
                    const bobOffset = Math.sin(this.bobPhase) * 5;
                    this.y = canvas.height - this.height + 10 + bobOffset;

                    // Keep walking horizontally
                    this.x += this.vx;

                    // Check if we've reached solid ground to climb back up
                    if (isSolidPixel(groundCheckX, feetY - 20)) {
                        this.swimming = false;
                        this.vy = 0;
                        // Try to get back on land
                        for (let checkY = feetY - 30; checkY <= feetY; checkY++) {
                            if (isSolidPixel(groundCheckX, checkY)) {
                                this.y = checkY - this.height;
                                break;
                            }
                        }
                    }

                    this.lastAction = "swimming";
                } else if (!isSolidPixel(groundCheckX, feetY + 1)) {
                    // Falling
                    this.vy += 0.5;
                    this.y += this.vy;
                    this.lastAction = "falling";
                    this.justSteppedUp = false;
                } else {
                    // On ground - normal behavior
                    this.vy = 0;

                    if (!this.justSteppedUp) {
                        for (let checkY = feetY - 3; checkY <= feetY + 3; checkY++) {
                            if (isSolidPixel(groundCheckX, checkY)) {
                                this.y = checkY - this.height;
                                break;
                            }
                        }
                    } else {
                        this.justSteppedUp = false;
                    }

                    this.attemptMovement();
                }

                // Screen boundaries
                if (this.x <= 0 || this.x >= canvas.width - this.width) {
                    this.vx = -this.vx;
                    if (this.x <= 0) {
                        this.x = 1;
                    } else {
                        this.x = canvas.width - this.width - 1;
                    }
                    this.lastAction = "hit boundary";
                }

                // Check if reached exit
                if (exit && this.distance(this.x + this.width / 2, this.y + this.height / 2, exit.x, exit.y) < 60) {
                    this.alive = false;
                    lemmingsSaved++;
                    console.log(`Penguin saved! Total: ${lemmingsSaved}/${lemmingsSpawned}`);
                    return;
                }
            }

            attemptMovement() {
                const direction = this.vx > 0 ? 1 : -1;
                const speed = Math.abs(this.vx);
                const newX = this.x + direction * speed;
                const bodyY = this.y + this.height / 2;
                const feetY = this.y + this.height;

                const wallCheckX = direction > 0 ? newX + this.width : newX;

                // Check for solid obstacle at body level (includes terrain and purple walls, NOT blue ramps)
                if (isSolidIgnoringBlueRamps(wallCheckX, bodyY)) {
                    // Hit a wall - try to step up 16px
                    const stepHeight = 16;
                    const stepUpY = feetY - stepHeight;

                    // Check if there's clear space 16px above (ignoring blue ramps for ceiling)
                    if (!isSolidIgnoringBlueRamps(wallCheckX, stepUpY) && !isSolidIgnoringBlueRamps(wallCheckX, stepUpY - this.height)) {
                        // Clear space - step up
                        this.x = newX;
                        this.y -= stepHeight;
                        this.justSteppedUp = true;
                        this.lastAction = "stepped up 16px";
                        return;
                    } else {
                        // Can't step up - turn around
                        this.vx = -this.vx;
                        this.lastAction = "hit wall - turning";
                        return;
                    }
                }

                // No wall - move forward
                this.x = newX;
                this.lastAction = "walking";
            }

            distance(x1, y1, x2, y2) {
                return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            }

            draw() {
                if (!this.alive) return;

                ctx.save();
                ctx.fillStyle = '#FFA500';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                ctx.fillStyle = '#000';
                const eyeX = this.vx > 0 ? this.x + this.width - 3 : this.x + 1;
                ctx.fillRect(eyeX, this.y + 2, 2, 2);

                ctx.restore();
            }
        }

        function generatePoints() {
            points = [];
            for (let i = 0; i < numPoints; i++) {
                points.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    isTerrain: Math.random() < terrainRatio
                });
            }
        }

        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        let terrainShapes = [];

        function generateTerrain() {
            generatePoints();
            terrainShapes = [];

            for (let i = 0; i < points.length; i++) {
                if (!points[i].isTerrain) continue;

                const centerX = points[i].x;
                const centerY = points[i].y;

                const platformType = Math.random();
                let blobPoints = [];

                if (platformType < 0.4) {
                    const platformWidth = 200 + Math.random() * 300;
                    const platformHeight = 60 + Math.random() * 80;
                    const angle = (Math.random() - 0.5) * 0.5;

                    const numPointsInBlob = 10 + Math.floor(Math.random() * 6);
                    for (let j = 0; j < numPointsInBlob; j++) {
                        const t = j / numPointsInBlob;
                        const localAngle = t * Math.PI * 2;
                        const localRadius = (Math.abs(Math.cos(localAngle)) * platformWidth / 2 +
                            Math.abs(Math.sin(localAngle)) * platformHeight / 2) *
                            (0.8 + Math.random() * 0.4);

                        const x = centerX + Math.cos(localAngle + angle) * localRadius;
                        const y = centerY + Math.sin(localAngle + angle) * localRadius;

                        blobPoints.push({ x, y });
                    }
                } else {
                    const radius = 80 + Math.random() * 60;
                    const numPointsInBlob = 8 + Math.floor(Math.random() * 6);

                    for (let j = 0; j < numPointsInBlob; j++) {
                        const angle = (j / numPointsInBlob) * Math.PI * 2;
                        const r = radius * (0.7 + Math.random() * 0.6);
                        const x = centerX + Math.cos(angle) * r;
                        const y = centerY + Math.sin(angle) * r;

                        blobPoints.push({ x, y });
                    }
                }

                if (blobPoints.length >= 3) {
                    terrainShapes.push(blobPoints);
                }
            }

            drawTerrainOnly();
            findSpawnPoints();
            drawStaticTerrain();
        }

        function drawTerrainOnly() {
            collisionCtx.clearRect(0, 0, collisionCanvas.width, collisionCanvas.height);
            terrainCtx.fillStyle = '#87CEEB';
            terrainCtx.fillRect(0, 0, terrainCanvas.width, terrainCanvas.height);

            terrainShapes.forEach(blobPoints => {
                collisionCtx.save();
                collisionCtx.fillStyle = '#8B4513';
                collisionCtx.beginPath();
                collisionCtx.moveTo(blobPoints[0].x, blobPoints[0].y);

                for (let j = 1; j < blobPoints.length; j++) {
                    const current = blobPoints[j];
                    const next = blobPoints[(j + 1) % blobPoints.length];
                    const cpX = current.x + (next.x - current.x) * 0.5;
                    const cpY = current.y + (next.y - current.y) * 0.5;
                    collisionCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
                }

                collisionCtx.quadraticCurveTo(
                    blobPoints[blobPoints.length - 1].x,
                    blobPoints[blobPoints.length - 1].y,
                    blobPoints[0].x,
                    blobPoints[0].y
                );
                collisionCtx.fill();
                collisionCtx.restore();

                terrainCtx.save();
                terrainCtx.fillStyle = '#8B4513';
                terrainCtx.strokeStyle = '#654321';
                terrainCtx.lineWidth = 4;
                terrainCtx.beginPath();
                terrainCtx.moveTo(blobPoints[0].x, blobPoints[0].y);

                for (let j = 1; j < blobPoints.length; j++) {
                    const current = blobPoints[j];
                    const next = blobPoints[(j + 1) % blobPoints.length];
                    const cpX = current.x + (next.x - current.x) * 0.5;
                    const cpY = current.y + (next.y - current.y) * 0.5;
                    terrainCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
                }

                terrainCtx.quadraticCurveTo(
                    blobPoints[blobPoints.length - 1].x,
                    blobPoints[blobPoints.length - 1].y,
                    blobPoints[0].x,
                    blobPoints[0].y
                );
                terrainCtx.fill();
                terrainCtx.stroke();
                terrainCtx.restore();
            });
        }

        function drawStaticTerrain() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(collisionCanvas, 0, 0);

            drawSpawnPoints();
        }

        function isTerrainAt(x, y) {
            if (x < 0 || x >= collisionCanvas.width || y < 0 || y >= collisionCanvas.height) return false;
            return isSolidPixel(x, y);
        }

        function findSpawnPoints() {
            const surfacePoints = [];
            const scanStep = 30;

            for (let x = 80; x < canvas.width - 80; x += scanStep) {
                for (let y = 100; y < canvas.height - 100; y += scanStep) {
                    if (isTerrainAt(x, y)) {
                        const hasSpaceAbove = !isTerrainAt(x, y - 50) && !isTerrainAt(x, y - 35);

                        if (hasSpaceAbove) {
                            const leftOk = isTerrainAt(x - scanStep, y) || isTerrainAt(x - scanStep, y + 12);
                            const rightOk = isTerrainAt(x + scanStep, y) || isTerrainAt(x + scanStep, y + 12);

                            if (leftOk && rightOk) {
                                surfacePoints.push({ x, y });
                            }
                        }
                    }
                }
            }

            if (surfacePoints.length >= 2) {
                surfacePoints.sort((a, b) => a.y - b.y);

                const entranceSurface = surfacePoints[Math.floor(Math.random() * surfacePoints.length)];
                entrance = { x: entranceSurface.x, y: entranceSurface.y - 60 };

                let validExits = surfacePoints.filter(p =>
                    distance(p.x, p.y, entrance.x, entrance.y) > 300
                );

                if (validExits.length === 0) {
                    validExits = surfacePoints.filter(p =>
                        distance(p.x, p.y, entrance.x, entrance.y) > 200
                    );
                }

                if (validExits.length > 0) {
                    const exitSurface = validExits[Math.floor(Math.random() * validExits.length)];
                    exit = { x: exitSurface.x, y: exitSurface.y - 60 };
                } else {
                    exit = { x: surfacePoints[surfacePoints.length - 1].x, y: surfacePoints[surfacePoints.length - 1].y - 60 };
                }
            } else {
                const entranceY = 200 + Math.random() * 200;
                const exitY = canvas.height - 300 + Math.random() * 150;

                entrance = { x: 160, y: entranceY - 50 };
                exit = { x: canvas.width - 160, y: exitY - 50 };
            }
        }

        function drawSpawnPoints() {
            if (entrance) {
                ctx.fillStyle = '#32CD32';
                ctx.beginPath();
                ctx.arc(entrance.x, entrance.y, 45, 0, 2 * Math.PI);
                ctx.fill();

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.stroke();
            }

            if (exit) {
                ctx.fillStyle = '#FF4444';
                ctx.beginPath();
                ctx.arc(exit.x, exit.y, 45, 0, 2 * Math.PI);
                ctx.fill();

                ctx.strokeStyle = '#000';
                ctx.lineWidth = 4;
                ctx.stroke();
            }
        }

        function drawSpeedButton() {
            const button = speedButton;

            ctx.save();
            ctx.fillStyle = button.pressed ? '#4CAF50' : '#333';
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.fillRect(button.x, button.y, button.width, button.height);
            ctx.strokeRect(button.x, button.y, button.width, button.height);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 18px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            if (button.pressed) {
                const animSpeed = 20;
                const cycle = Math.floor(button.animationFrame / animSpeed) % 3;

                const arrowY = button.y + button.height / 2;
                const spacing = 14;
                const totalWidth = spacing * 2;
                const startX = button.x + button.width / 2 - totalWidth / 2;

                for (let i = 0; i < 3; i++) {
                    if (i <= cycle) {
                        ctx.fillStyle = '#FFD700';
                    } else {
                        ctx.fillStyle = '#666';
                    }
                    ctx.fillText('>', startX + i * spacing, arrowY);
                }

                button.animationFrame++;
            } else {
                ctx.fillStyle = '#fff';
                ctx.fillText('>', button.x + button.width / 2, button.y + button.height / 2);
                button.animationFrame = 0;
            }

            ctx.restore();
        }

        function drawSpellButtons() {
            spellButtons.forEach(button => {
                ctx.save();

                // Circle background - filled with spell color
                ctx.fillStyle = button.color;
                ctx.beginPath();
                ctx.arc(button.x, button.y, button.radius, 0, 2 * Math.PI);
                ctx.fill();

                // Border - gold if selected, white otherwise
                ctx.strokeStyle = currentSpell === button.spell ? '#FFD700' : '#fff';
                ctx.lineWidth = currentSpell === button.spell ? 4 : 2;
                ctx.stroke();

                ctx.restore();
            });
        }

        function isPointInButton(x, y, button) {
            return x >= button.x && x <= button.x + button.width &&
                y >= button.y && y <= button.y + button.height;
        }

        function isPointInCircleButton(x, y, button) {
            const dx = x - button.x;
            const dy = y - button.y;
            return Math.sqrt(dx * dx + dy * dy) <= button.radius;
        }

        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            return {
                x: (event.clientX - rect.left) * scaleX,
                y: (event.clientY - rect.top) * scaleY
            };
        }

        function getTouchPos(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const touch = event.touches[0] || event.changedTouches[0];

            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        }

        function clampLine(line, spell) {
            if (line.length < 2) return line;

            if (spell === 'purple') {
                // Purple walls: pure vertical - take average X and make all points vertical
                const avgX = line.reduce((sum, p) => sum + p.x, 0) / line.length;
                return line.map(p => ({ x: avgX, y: p.y }));
            } else if (spell === 'blue') {
                // Blue ramps: max 45° from horizontal
                const clampedLine = [line[0]];

                for (let i = 1; i < line.length; i++) {
                    const prev = clampedLine[clampedLine.length - 1];
                    const current = line[i];

                    const dx = current.x - prev.x;
                    const dy = current.y - prev.y;

                    // If slope is steeper than 45°, clamp it
                    if (Math.abs(dy) > Math.abs(dx)) {
                        // Too steep - clamp to 45° by adjusting y
                        const newDy = Math.sign(dy) * Math.abs(dx);
                        clampedLine.push({ x: current.x, y: prev.y + newDy });
                    } else {
                        clampedLine.push(current);
                    }
                }

                return clampedLine;
            }

            return line;
        }

        function drawLine(line, color) {
            if (line.length < 2) return;

            collisionCtx.strokeStyle = color;
            collisionCtx.lineWidth = 12;
            collisionCtx.lineCap = 'round';
            collisionCtx.lineJoin = 'round';
            collisionCtx.beginPath();
            collisionCtx.moveTo(line[0].x, line[0].y);
            for (let i = 1; i < line.length; i++) {
                collisionCtx.lineTo(line[i].x, line[i].y);
            }
            collisionCtx.stroke();
        }

        function createExplosion(x, y) {
            const radius = 50; // Fixed explosion size

            const numPoints = 12 + Math.floor(Math.random() * 8);
            const explosionPoints = [];

            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const radiusVariation = 0.6 + Math.random() * 0.8;
                const finalRadius = radius * radiusVariation;
                const angleNoise = (Math.random() - 0.5) * 0.3;
                const finalAngle = angle + angleNoise;

                explosionPoints.push({
                    x: x + Math.cos(finalAngle) * finalRadius,
                    y: y + Math.sin(finalAngle) * finalRadius
                });
            }

            applyExplosionHole(x, y, explosionPoints);
        }

        function applyExplosionHole(x, y, explosionPoints) {
            if (explosionPoints.length < 3) return;

            collisionCtx.save();
            collisionCtx.globalCompositeOperation = 'destination-out';
            collisionCtx.fillStyle = 'rgba(0, 0, 0, 1)';
            collisionCtx.beginPath();
            collisionCtx.moveTo(explosionPoints[0].x, explosionPoints[0].y);

            for (let i = 1; i < explosionPoints.length; i++) {
                const current = explosionPoints[i];
                const next = explosionPoints[(i + 1) % explosionPoints.length];
                const cpX = current.x + (next.x - current.x) * 0.5;
                const cpY = current.y + (next.y - current.y) * 0.5;
                collisionCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
            }

            collisionCtx.quadraticCurveTo(
                explosionPoints[explosionPoints.length - 1].x,
                explosionPoints[explosionPoints.length - 1].y,
                explosionPoints[0].x,
                explosionPoints[0].y
            );
            collisionCtx.fill();
            collisionCtx.restore();
        }

        function placePurpleWall(x, y) {
            // Create a 128px tall vertical wall at the click position
            const wallHeight = 128;
            const wallLine = [
                { x: x, y: y },
                { x: x, y: y - wallHeight }
            ];

            const color = 'rgba(170, 68, 255, 255)';
            drawnLines.push({ line: wallLine, color: color });
            drawLine(wallLine, color);
            console.log(`Placed purple wall at (${Math.round(x)}, ${Math.round(y)})`);
        }

        canvas.addEventListener('mousedown', function (event) {
            const pos = getMousePos(event);

            // Check speed button
            if (isPointInButton(pos.x, pos.y, speedButton)) {
                speedButton.pressed = !speedButton.pressed;
                gameSpeed = speedButton.pressed ? 8 : 1;
                console.log(`Game speed changed to ${gameSpeed}x`);
                return;
            }

            // Check spell buttons
            for (let button of spellButtons) {
                if (isPointInCircleButton(pos.x, pos.y, button)) {
                    currentSpell = button.spell;
                    console.log(`Selected ${button.name} spell`);
                    return;
                }
            }

            // Red spell = instant explosion
            if (currentSpell === 'red') {
                createExplosion(pos.x, pos.y);
                console.log(`Created explosion at (${Math.round(pos.x)}, ${Math.round(pos.y)})`);
                return;
            }

            // Purple spell = instant wall
            if (currentSpell === 'purple') {
                placePurpleWall(pos.x, pos.y);
                return;
            }

            // Blue spell = draw line
            isDrawing = true;
            currentLine = [pos];
        });

        canvas.addEventListener('mousemove', function (event) {
            if (!isDrawing) return;

            const pos = getMousePos(event);
            currentLine.push(pos);
        });

        canvas.addEventListener('mouseup', function (event) {
            if (!isDrawing) return;
            isDrawing = false;

            // Only blue spell uses line drawing
            if (currentLine.length > 1 && currentSpell === 'blue') {
                // Clamp line based on spell type
                const clampedLine = clampLine(currentLine, currentSpell);
                const color = 'rgba(0, 102, 255, 255)';
                drawnLines.push({ line: [...clampedLine], color: color });
                drawLine(clampedLine, color);
                console.log(`Drew ${currentSpell} line with ${clampedLine.length} points`);
            }

            currentLine = [];
        });

        canvas.addEventListener('touchstart', function (event) {
            event.preventDefault();
            const pos = getTouchPos(event);

            // Check speed button
            if (isPointInButton(pos.x, pos.y, speedButton)) {
                speedButton.pressed = !speedButton.pressed;
                gameSpeed = speedButton.pressed ? 8 : 1;
                console.log(`Game speed changed to ${gameSpeed}x`);
                return;
            }

            // Check spell buttons
            for (let button of spellButtons) {
                if (isPointInCircleButton(pos.x, pos.y, button)) {
                    currentSpell = button.spell;
                    console.log(`Selected ${button.name} spell`);
                    return;
                }
            }

            // Red spell = instant explosion
            if (currentSpell === 'red') {
                createExplosion(pos.x, pos.y);
                console.log(`Created explosion at (${Math.round(pos.x)}, ${Math.round(pos.y)})`);
                return;
            }

            // Purple spell = instant wall
            if (currentSpell === 'purple') {
                placePurpleWall(pos.x, pos.y);
                return;
            }

            // Blue spell = draw line
            isDrawing = true;
            currentLine = [pos];
        }, { passive: false });

        canvas.addEventListener('touchmove', function (event) {
            event.preventDefault();
            if (!isDrawing) return;

            const pos = getTouchPos(event);
            currentLine.push(pos);
        }, { passive: false });

        canvas.addEventListener('touchend', function (event) {
            event.preventDefault();
            if (!isDrawing) return;
            isDrawing = false;

            // Only blue spell uses line drawing
            if (currentLine.length > 1 && currentSpell === 'blue') {
                // Clamp line based on spell type
                const clampedLine = clampLine(currentLine, currentSpell);
                const color = 'rgba(0, 102, 255, 255)';
                drawnLines.push({ line: [...clampedLine], color: color });
                drawLine(clampedLine, color);
                console.log(`Drew ${currentSpell} line with ${clampedLine.length} points`);
            }

            currentLine = [];
        }, { passive: false });

        function spawnLemming() {
            if (entrance && lemmingsSpawned < maxLemmings) {
                const lemming = new Lemming(entrance.x - 10, entrance.y + 10);
                lemmings.push(lemming);
                lemmingsSpawned++;

                console.log(`Spawned penguin ${lemmingsSpawned}/${maxLemmings} at entrance`);
            }
        }

        function drawGame() {
            drawStaticTerrain();

            // Draw current line being drawn (only for blue spell)
            if (isDrawing && currentLine.length > 1 && currentSpell === 'blue') {
                ctx.save();
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 12;
                ctx.lineCap = 'round';
                ctx.globalAlpha = 0.7;

                ctx.beginPath();
                ctx.moveTo(currentLine[0].x, currentLine[0].y);
                for (let i = 1; i < currentLine.length; i++) {
                    ctx.lineTo(currentLine[i].x, currentLine[i].y);
                }
                ctx.stroke();
                ctx.restore();
            }

            lemmings.forEach(lemming => lemming.draw());

            drawUI();
            drawSpeedButton();
            drawSpellButtons();
        }

        function drawUI() {
            ctx.save();
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'right';

            const remainingTime = Math.max(0, levelTime - accumulatedTime);
            const minutes = Math.floor(remainingTime / 60000);
            const seconds = Math.floor((remainingTime % 60000) / 1000);
            const timeText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            ctx.strokeText(timeText, canvas.width - 20, 40);
            ctx.fillText(timeText, canvas.width - 20, 40);

            ctx.textAlign = 'left';
            ctx.font = 'bold 30px Arial';
            const levelText = `Level ${currentLevel}`;
            const penguinText = `Penguins: ${lemmingsSaved}/${lemmingsSpawned}`;

            ctx.strokeText(levelText, 20, 40);
            ctx.fillText(levelText, 20, 40);

            ctx.strokeText(penguinText, 20, 80);
            ctx.fillText(penguinText, 20, 80);

            if (gameSpeed > 1) {
                ctx.font = 'bold 24px Arial';
                ctx.fillStyle = '#FFD700';
                ctx.strokeText(`Speed: ${gameSpeed}x`, 20, 120);
                ctx.fillText(`Speed: ${gameSpeed}x`, 20, 120);
            }

            ctx.restore();
        }

        function nextLevel() {
            currentLevel++;
            const penguinsForNextLevel = lemmingsSaved;

            console.log(`Level ${currentLevel}: Saved ${penguinsForNextLevel} penguins, advancing to next level`);

            lemmings = [];
            drawnLines = [];
            lemmingsSpawned = 0;
            lemmingsSaved = 0;
            maxLemmings = penguinsForNextLevel;
            accumulatedTime = 0;
            lastFrameTime = 0;

            speedButton.pressed = false;
            gameSpeed = 1;
            currentSpell = 'blue'; // Reset to default spell

            generateTerrain();

            gameStartTime = Date.now();
            gameActive = true;
            requestAnimationFrame(gameLoop);
        }

        let lastFrameTime = 0;

        function gameLoop(currentTime) {
            if (!gameActive) return;

            const deltaTime = lastFrameTime ? currentTime - lastFrameTime : 16.67;
            lastFrameTime = currentTime;

            accumulatedTime += deltaTime * gameSpeed;

            const remainingTime = levelTime - accumulatedTime;

            if (remainingTime <= 0) {
                console.log(`TIMER EXPIRED - Saved: ${lemmingsSaved}`);
                gameActive = false;

                if (lemmingsSaved > 0) {
                    console.log(`Timer expired with ${lemmingsSaved} penguins saved - advancing to next level`);
                    setTimeout(() => {
                        nextLevel();
                    }, 1000);
                } else {
                    console.log(`Timer expired with 0 penguins saved - GAME OVER`);
                    setTimeout(() => {
                        ctx.save();
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                        ctx.fillStyle = '#FFFFFF';
                        ctx.font = 'bold 48px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('Time Up!', canvas.width / 2, canvas.height / 2);
                        ctx.font = 'bold 24px Arial';
                        ctx.fillText(`Game Over - Level ${currentLevel}`, canvas.width / 2, canvas.height / 2 + 60);
                        ctx.restore();
                        console.log('Game Over screen displayed');
                    }, 1000);
                }
                return;
            }

            const allPenguinsSpawned = lemmingsSpawned >= maxLemmings;
            const noPenguinsActive = lemmings.filter(l => l.alive).length === 0;

            if (allPenguinsSpawned && noPenguinsActive && lemmingsSaved > 0) {
                console.log(`EARLY COMPLETION - Spawned: ${lemmingsSpawned}, Active: ${lemmings.filter(l => l.alive).length}, Saved: ${lemmingsSaved}`);
                gameActive = false;
                setTimeout(() => {
                    nextLevel();
                }, 1000);
                return;
            }

            const adjustedSpawnInterval = SPAWN_INTERVAL / gameSpeed;
            if (currentTime - lastSpawnTime > adjustedSpawnInterval) {
                spawnLemming();
                lastSpawnTime = currentTime;
            }

            const updatesPerFrame = gameSpeed;
            for (let i = 0; i < updatesPerFrame; i++) {
                lemmings.forEach(lemming => lemming.update());
            }

            lemmings = lemmings.filter(lemming => lemming.alive);

            drawGame();

            if (gameActive) {
                requestAnimationFrame(gameLoop);
            }
        }

        generateTerrain();
        gameStartTime = Date.now();
        accumulatedTime = 0;
        lastFrameTime = 0;
        requestAnimationFrame(gameLoop);
    </script>
