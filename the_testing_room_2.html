<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Working Penguin Collision System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            border: 2px solid #34495e;
            background-color: #87CEEB;
            margin: 10px;
            max-width: min(95vw, 71.25vh);
            max-height: min(95vh, 63.33vw);
            width: auto;
            height: auto;
            display: block;
        }

        .info-panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.active {
            background-color: #e74c3c;
        }
    </style>
</head>

<body>
    <canvas id="testCanvas" width="800" height="600"></canvas>
    <div class="info-panel">
        Draw lines to guide penguins! Lines explode when they intersect.
    </div>

    <div class="controls">
        <button onclick="spawnPenguin()">Spawn Penguin</button>
        <button onclick="clearLines()">Clear Lines</button>
    </div>

    <div id="status" style="color: white; text-align: center; margin: 10px;">
        Draw lines to create ramps and obstacles for penguins to navigate
    </div>

    <script>
        // ===== CANVAS SETUP =====
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Off-screen collision canvas (optimized for performance)
        const collisionCanvas = document.createElement('canvas');
        collisionCanvas.width = canvas.width;
        collisionCanvas.height = canvas.height;
        const collisionCtx = collisionCanvas.getContext('2d');

        // Visual terrain canvas (for persistent explosions)
        const terrainCanvas = document.createElement('canvas');
        terrainCanvas.width = canvas.width;
        terrainCanvas.height = canvas.height;
        const terrainCtx = terrainCanvas.getContext('2d');

        // ===== GAME STATE =====
        let penguins = [];
        let isDrawing = false;
        let currentLine = [];
        let drawnLines = [];
        let explosionHoles = [];

        // ===== TERRAIN CONFIGURATION =====
        const terrainBars = [
            { angle: 0, y: 100, height: 40 },
            { angle: 22.5, y: 200, height: 40 },
            { angle: 45, y: 300, height: 40 },
            { angle: 67.5, y: 400, height: 40 },
            { angle: 90, y: 500, height: 40 }
        ];

        // ===== COLLISION DETECTION =====
        function isSolidPixel(x, y) {
            x = Math.floor(x);
            y = Math.floor(y);

            if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) {
                return true; // Boundaries are solid
            }

            // Fast single-pixel check from collision canvas
            const imageData = collisionCtx.getImageData(x, y, 1, 1);
            const data = imageData.data;

            // Check if there's any non-transparent pixel (collision detection)
            // Any color with alpha > 128 is considered solid
            return data[3] > 128;
        }

        // ===== TERRAIN GENERATION =====
        function generateTerrain() {
            // Clear both canvases completely first
            collisionCtx.clearRect(0, 0, collisionCanvas.width, collisionCanvas.height);
            terrainCtx.fillStyle = '#87CEEB';
            terrainCtx.fillRect(0, 0, terrainCanvas.width, terrainCanvas.height);

            const centerX = canvas.width * 0.9;
            const centerY = canvas.height * 0.2;
            const platformThickness = 40;

            terrainBars.forEach((bar, index) => {
                const angleRad = (bar.angle * Math.PI) / 180;
                const platformLength = canvas.width * 1.5;

                // Position each platform at different Y levels
                const startX = centerX;
                const startY = centerY + (index * 100); // Spread them out vertically
                const endX = startX - Math.cos(angleRad) * platformLength;
                const endY = startY + Math.sin(angleRad) * platformLength;

                // Draw to collision canvas (solid color for collision detection)
                collisionCtx.save();
                collisionCtx.fillStyle = '#8B4513'; // Brown color
                collisionCtx.strokeStyle = '#8B4513';
                collisionCtx.lineWidth = platformThickness;
                collisionCtx.lineCap = 'round';

                // Draw as a thick line for collision
                collisionCtx.beginPath();
                collisionCtx.moveTo(startX, startY);
                collisionCtx.lineTo(endX, endY);
                collisionCtx.stroke();
                collisionCtx.restore();

                // Draw to visual canvas (styled for appearance)
                terrainCtx.save();
                terrainCtx.fillStyle = '#8B4513';
                terrainCtx.strokeStyle = '#654321';
                terrainCtx.lineWidth = 2;
                terrainCtx.beginPath();
                terrainCtx.moveTo(startX, startY - platformThickness / 2);
                terrainCtx.lineTo(endX, endY - platformThickness / 2);
                terrainCtx.lineTo(endX, endY + platformThickness / 2);
                terrainCtx.lineTo(startX, startY + platformThickness / 2);
                terrainCtx.closePath();
                terrainCtx.fill();
                terrainCtx.stroke();
                terrainCtx.restore();
            });

            // Draw angle labels on visual canvas
            terrainBars.forEach((bar, index) => {
                const angleRad = (bar.angle * Math.PI) / 180;
                const labelDistance = 200;
                const startY = centerY + (index * 100);
                const labelX = centerX - Math.cos(angleRad) * labelDistance;
                const labelY = startY + Math.sin(angleRad) * labelDistance;

                terrainCtx.save();
                terrainCtx.fillStyle = '#FFFFFF';
                terrainCtx.strokeStyle = '#000';
                terrainCtx.lineWidth = 1;
                terrainCtx.font = 'bold 16px Arial';
                terrainCtx.textAlign = 'center';
                terrainCtx.strokeText(`${bar.angle}°`, labelX, labelY);
                terrainCtx.fillText(`${bar.angle}°`, labelX, labelY);
                terrainCtx.restore();
            });

            console.log('Terrain generated on both collision and visual canvases');
        }

        // ===== LINE DRAWING =====
        function drawLine(line) {
            if (line.length < 2) return;

            // Draw to collision canvas (blue, fully opaque)
            collisionCtx.strokeStyle = 'rgba(0, 102, 255, 255)';
            collisionCtx.lineWidth = 8;
            collisionCtx.lineCap = 'round';
            collisionCtx.lineJoin = 'round';
            collisionCtx.beginPath();
            collisionCtx.moveTo(line[0].x, line[0].y);
            for (let i = 1; i < line.length; i++) {
                collisionCtx.lineTo(line[i].x, line[i].y);
            }
            collisionCtx.stroke();

            // Draw to visual canvas (styled)
            terrainCtx.strokeStyle = '#0066FF';
            terrainCtx.lineWidth = 8;
            terrainCtx.lineCap = 'round';
            terrainCtx.lineJoin = 'round';
            terrainCtx.beginPath();
            terrainCtx.moveTo(line[0].x, line[0].y);
            for (let i = 1; i < line.length; i++) {
                terrainCtx.lineTo(line[i].x, line[i].y);
            }
            terrainCtx.stroke();
        }

        // ===== EXPLOSION SYSTEM =====
        function createExplosion(x, y, totalLineLength) {
            const radius = Math.max(20, totalLineLength * 0.05);

            // Generate organic explosion shape
            const numPoints = 12 + Math.floor(Math.random() * 8);
            const explosionPoints = [];

            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const radiusVariation = 0.6 + Math.random() * 0.8;
                const finalRadius = radius * radiusVariation;
                const angleNoise = (Math.random() - 0.5) * 0.3;
                const finalAngle = angle + angleNoise;

                explosionPoints.push({
                    x: x + Math.cos(finalAngle) * finalRadius,
                    y: y + Math.sin(finalAngle) * finalRadius
                });
            }

            // Store explosion hole for persistence
            explosionHoles.push({
                x: x,
                y: y,
                explosionPoints: explosionPoints
            });

            // Apply explosion immediately
            applyExplosionHole(x, y, explosionPoints);

            console.log(`Organic explosion created at (${Math.round(x)}, ${Math.round(y)}) radius ${Math.round(radius)}`);
        }

        function applyExplosionHole(x, y, explosionPoints) {
            if (explosionPoints.length < 3) return;

            // Clear from collision canvas
            collisionCtx.save();
            collisionCtx.globalCompositeOperation = 'destination-out';
            collisionCtx.fillStyle = 'rgba(0, 0, 0, 1)';
            collisionCtx.beginPath();
            collisionCtx.moveTo(explosionPoints[0].x, explosionPoints[0].y);

            for (let i = 1; i < explosionPoints.length; i++) {
                const current = explosionPoints[i];
                const next = explosionPoints[(i + 1) % explosionPoints.length];
                const cpX = current.x + (next.x - current.x) * 0.5;
                const cpY = current.y + (next.y - current.y) * 0.5;
                collisionCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
            }

            collisionCtx.quadraticCurveTo(
                explosionPoints[explosionPoints.length - 1].x,
                explosionPoints[explosionPoints.length - 1].y,
                explosionPoints[0].x,
                explosionPoints[0].y
            );
            collisionCtx.fill();
            collisionCtx.restore();

            // Clear from visual canvas
            terrainCtx.save();
            terrainCtx.globalCompositeOperation = 'destination-out';
            terrainCtx.fillStyle = 'rgba(0, 0, 0, 1)';
            terrainCtx.beginPath();
            terrainCtx.moveTo(explosionPoints[0].x, explosionPoints[0].y);

            for (let i = 1; i < explosionPoints.length; i++) {
                const current = explosionPoints[i];
                const next = explosionPoints[(i + 1) % explosionPoints.length];
                const cpX = current.x + (next.x - current.x) * 0.5;
                const cpY = current.y + (next.y - current.y) * 0.5;
                terrainCtx.quadraticCurveTo(current.x, current.y, cpX, cpY);
            }

            terrainCtx.quadraticCurveTo(
                explosionPoints[explosionPoints.length - 1].x,
                explosionPoints[explosionPoints.length - 1].y,
                explosionPoints[0].x,
                explosionPoints[0].y
            );
            terrainCtx.fill();
            terrainCtx.restore();
        }

        function regenerateCanvases() {
            // Regenerate terrain and all remaining lines
            generateTerrain();

            // Redraw all remaining lines
            drawnLines.forEach(line => {
                drawLine(line);
            });

            // Re-apply all explosion holes
            explosionHoles.forEach(hole => {
                applyExplosionHole(hole.x, hole.y, hole.explosionPoints);
            });
        }

        // ===== PENGUIN CLASS =====
        class Penguin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = 0.5;
                this.vy = 0;
                this.width = 20;
                this.height = 30;
                this.alive = true;
                this.lastAction = "spawned";
            }

            update() {
                if (!this.alive) return;

                const feetX = this.x + this.width / 2;
                const feetY = this.y + this.height;

                // Simple ground check
                if (!isSolidPixel(feetX, feetY + 1)) {
                    // Falling
                    this.vy += 0.5;
                    this.y += this.vy;
                    this.lastAction = "falling";
                } else {
                    // On ground - smooth movement
                    this.vy = 0;

                    // Snap to ground to prevent trembling
                    for (let checkY = feetY - 3; checkY <= feetY + 3; checkY++) {
                        if (isSolidPixel(feetX, checkY)) {
                            this.y = checkY - this.height;
                            break;
                        }
                    }

                    this.attemptMovement();
                }

                // Screen boundaries
                if (this.x <= 0 || this.x >= canvas.width - this.width) {
                    this.vx = -this.vx;
                    this.x = Math.max(0, Math.min(canvas.width - this.width, this.x));
                    this.lastAction = "hit boundary";
                }

                if (this.y > canvas.height + 100) {
                    this.alive = false;
                }
            }

            attemptMovement() {
                const direction = this.vx > 0 ? 1 : -1;
                const speed = Math.abs(this.vx);
                const newX = this.x + direction * speed;
                const bodyY = this.y + this.height / 2;

                // Simple wall check at body level
                const wallCheckX = direction > 0 ? newX + this.width : newX;
                if (isSolidPixel(wallCheckX, bodyY)) {
                    this.vx = -this.vx;
                    this.lastAction = "hit wall - turning";
                    return;
                }

                // Move forward
                this.x = newX;
                this.lastAction = "walking";
            }

            draw() {
                if (!this.alive) return;

                ctx.save();
                ctx.fillStyle = '#FFA500';
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;

                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeRect(this.x, this.y, this.width, this.height);

                // Direction indicator
                ctx.fillStyle = '#000';
                const eyeX = this.vx > 0 ? this.x + this.width - 3 : this.x + 1;
                ctx.fillRect(eyeX, this.y + 2, 2, 2);

                ctx.restore();
            }
        }

        // ===== MOUSE HANDLING =====
        function getMousePos(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (event.clientX - rect.left) * scaleX,
                y: (event.clientY - rect.top) * scaleY
            };
        }

        canvas.addEventListener('mousedown', function (event) {
            const pos = getMousePos(event);
            isDrawing = true;
            currentLine = [pos];
        });

        canvas.addEventListener('mousemove', function (event) {
            if (!isDrawing) return;
            const pos = getMousePos(event);
            currentLine.push(pos);
        });

        canvas.addEventListener('mouseup', function (event) {
            if (!isDrawing) return;
            isDrawing = false;

            if (currentLine.length > 1) {
                const intersections = findIntersections(currentLine, drawnLines);

                if (intersections.length > 0) {
                    // Handle all intersections at once
                    let linesToRemove = [];
                    let explosions = [];

                    intersections.forEach(point => {
                        const totalLength = getLineLength(currentLine) + getLineLength(point.intersectingLine);

                        // Collect lines to remove (avoid duplicates)
                        if (!linesToRemove.includes(point.intersectingLine)) {
                            linesToRemove.push(point.intersectingLine);
                        }

                        // Collect explosions to create
                        explosions.push({
                            x: point.x,
                            y: point.y,
                            totalLength: totalLength
                        });
                    });

                    // Remove all intersecting lines at once
                    linesToRemove.forEach(lineToRemove => {
                        const lineIndex = drawnLines.indexOf(lineToRemove);
                        if (lineIndex > -1) {
                            drawnLines.splice(lineIndex, 1);
                        }
                    });

                    // Regenerate canvases once with remaining lines
                    regenerateCanvases();

                    // Create all explosions
                    explosions.forEach(explosion => {
                        createExplosion(explosion.x, explosion.y, explosion.totalLength);
                    });

                    console.log(`Removed ${linesToRemove.length} intersecting lines, created ${explosions.length} explosions`);
                } else {
                    // No intersections - add line normally
                    drawnLines.push([...currentLine]);
                    drawLine(currentLine);
                }
            }
            currentLine = [];
        });

        // ===== LINE INTERSECTION MATH =====
        function getLineLength(line) {
            if (line.length < 2) return 0;
            let totalLength = 0;
            for (let i = 1; i < line.length; i++) {
                const dx = line[i].x - line[i - 1].x;
                const dy = line[i].y - line[i - 1].y;
                totalLength += Math.sqrt(dx * dx + dy * dy);
            }
            return totalLength;
        }

        function findIntersections(newLine, existingLines) {
            const intersections = [];
            for (let existingLine of existingLines) {
                for (let i = 0; i < newLine.length - 1; i++) {
                    const newSegment = { start: newLine[i], end: newLine[i + 1] };
                    for (let j = 0; j < existingLine.length - 1; j++) {
                        const existingSegment = { start: existingLine[j], end: existingLine[j + 1] };
                        const intersection = getLineIntersection(newSegment, existingSegment);
                        if (intersection) {
                            intersections.push({
                                x: intersection.x,
                                y: intersection.y,
                                intersectingLine: existingLine
                            });
                        }
                    }
                }
            }
            return intersections;
        }

        function getLineIntersection(line1, line2) {
            const x1 = line1.start.x, y1 = line1.start.y;
            const x2 = line1.end.x, y2 = line1.end.y;
            const x3 = line2.start.x, y3 = line2.start.y;
            const x4 = line2.end.x, y4 = line2.end.y;

            const denominator = (x1 - x2) * (y3 - y4) - (y1 - y2) * (x3 - x4);
            if (Math.abs(denominator) < 0.0001) return null;

            const t = ((x1 - x3) * (y3 - y4) - (y1 - y3) * (x3 - x4)) / denominator;
            const u = -((x1 - x2) * (y1 - y3) - (y1 - y2) * (x1 - x3)) / denominator;

            if (t >= 0 && t <= 1 && u >= 0 && u <= 1) {
                return {
                    x: x1 + t * (x2 - x1),
                    y: y1 + t * (y2 - y1)
                };
            }
            return null;
        }

        // ===== UI FUNCTIONS =====
        function spawnPenguin() {
            const penguin = new Penguin(50, 20);
            penguins.push(penguin);
            console.log('Spawned penguin');
        }

        function clearLines() {
            drawnLines = [];
            explosionHoles = [];
            generateTerrain();
            console.log('Cleared all lines and explosions');
        }

        // ===== KEYBOARD CONTROLS =====
        document.addEventListener('keydown', function (event) {
            if (event.key.toLowerCase() === 's') {
                spawnPenguin();
            }
        });

        // ===== RENDERING =====
        function drawGame() {
            // Always show collision canvas (it looks better and is more accurate)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(collisionCanvas, 0, 0);

            // Draw current line being drawn (GREEN PREVIEW)
            if (isDrawing && currentLine.length > 1) {
                ctx.save();
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 8;
                ctx.lineCap = 'round';
                ctx.globalAlpha = 0.7;
                ctx.beginPath();
                ctx.moveTo(currentLine[0].x, currentLine[0].y);
                for (let i = 1; i < currentLine.length; i++) {
                    ctx.lineTo(currentLine[i].x, currentLine[i].y);
                }
                ctx.stroke();
                ctx.restore();
            }

            // Draw penguins
            penguins.forEach(penguin => penguin.draw());
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            penguins.forEach(penguin => penguin.update());
            penguins = penguins.filter(penguin => penguin.alive);
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        // ===== INITIALIZE =====
        generateTerrain();
        requestAnimationFrame(gameLoop);
    </script>
</body>

</html>
